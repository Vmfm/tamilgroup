<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .chat-header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }

    .chat-input {
      display: flex;
      padding: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .chat-input button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-bottom: 10px;
    }

    .message .user {
      font-weight: bold;
      color: #007bff;
    }

    .message .text {
      margin-left: 10px;
    }

    .timestamp {
      font-size: 0.8em;
      color: #777;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Group Chat</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="username" placeholder="Your name" />
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // âœ… Supabase config (your actual credentials)
    const SUPABASE_URL = 'https://bruuuxsrrejsretoqurs.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJydXV1eHNycmVqc3JldG9xdXJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2ODg3NzMsImV4cCI6MjA3MzI2NDc3M30.rHi56j_9bhgruItwRzTR1Aiuu82ioCREU7DOEsqosjw';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const messagesDiv = document.getElementById('chat-messages');

    // Load chat messages
    async function fetchMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) {
        console.error('Error fetching messages:', error);
        return;
      }

      messagesDiv.innerHTML = '';
      data.forEach(msg => {
        addMessageToDOM(msg.username, msg.message, msg.created_at);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addMessageToDOM(user, text, time) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      const date = new Date(time);
      const formattedTime = date.toLocaleTimeString();
      messageElement.innerHTML = `<span class="user">${user}:</span><span class="text">${text}</span><span class="timestamp">${formattedTime}</span>`;
      messagesDiv.appendChild(messageElement);
    }

    async function sendMessage() {
      const username = document.getElementById('username').value.trim();
      const message = document.getElementById('message-input').value.trim();

      if (!username || !message) return;

      const { error } = await supabase
        .from('messages')
        .insert([{ username, message }]);

      if (error) {
        console.error('Error sending message:', error);
      } else {
        document.getElementById('message-input').value = '';
        fetchMessages();
      }
    }

    // Send on Enter key
    document.getElementById('message-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    // Realtime updates
    supabase
      .channel('public:messages')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, payload => {
        fetchMessages();
      })
      .subscribe();

    // Initial load
    fetchMessages();
  </script>
</body>
</html>
