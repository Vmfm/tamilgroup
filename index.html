<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Chat ‚Äî Settings + Private Calls</title>
<style>
:root{--bg:#111b21;--panel:#202c33;--accent:#25d366;--muted:#97a4ab;--danger:#ff4d4f}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:#e9edef;font-family:Arial,system-ui;min-height:100vh;display:flex;flex-direction:column}
#app{max-width:1000px;margin:0 auto;width:100%;height:100vh;display:flex;flex-direction:column}
#topBar{padding:8px 12px;background:#0b141a;display:flex;align-items:center;gap:12px}
#settingsBtn{margin:0 auto;background:none;border:0;color:var(--accent);font-weight:700;cursor:pointer;font-size:16px}
#bellWrap{display:flex;align-items:center;gap:8px}
#bell{position:relative;cursor:pointer;width:36px;height:36px;display:flex;align-items:center;justify-content:center;border-radius:8px;background:#0f2520}
.badge{position:absolute;top:-6px;right:-6px;background:var(--danger);color:white;font-size:11px;padding:2px 6px;border-radius:999px;min-width:20px;text-align:center}
#notifBar{display:none;background:#21302b;color:#e6ffef;padding:8px 12px;border-radius:6px;margin-left:12px;cursor:pointer}
#messages{flex:1;overflow:auto;padding:12px;display:flex;flex-direction:column;gap:8px;background:#071215}
.msg-row{display:flex;align-items:flex-end;max-width:80%;position:relative}
.msg-row.self{align-self:flex-end;flex-direction:row-reverse}
.avatar{width:36px;height:36px;border-radius:50%;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;margin:0 8px;position:relative;cursor:pointer;border:2px solid transparent;transition:border .18s}
.avatar.online{border-color:var(--accent);box-shadow:0 0 0 0 rgba(37,211,102,.6);animation:pulse 1.5s infinite}
@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(37,211,102,.6)}70%{box-shadow:0 0 0 6px rgba(37,211,102,0)}100%{box-shadow:0 0 0 0 rgba(37,211,102,0)}}
.popup-menu{display:none;position:absolute;top:-44px;left:0;background:var(--panel);border-radius:8px;padding:6px;flex-direction:column;z-index:30;min-width:110px}
.avatar:hover .popup-menu{display:flex}
.popup-menu button{background:none;border:0;color:#fff;padding:6px 8px;text-align:left;cursor:pointer;border-radius:6px}
.bubble{background:var(--panel);padding:8px 12px;border-radius:12px;font-size:14px;line-height:1.3;word-break:break-word}
.msg-row.self .bubble{background:#005c4b}
.meta{font-size:12px;color:#53bdeb;margin-bottom:4px;display:flex;align-items:center;gap:8px}
.time{font-size:11px;color:var(--muted);margin-top:6px;text-align:right}
#inputBar{display:flex;padding:10px;background:var(--panel);align-items:center;gap:8px}
#messageInput{flex:1;padding:10px;border-radius:22px;border:0;background:#2a3942;color:#fff;outline:none;font-size:14px}
#sendBtn{width:44px;height:44px;border-radius:50%;border:0;background:var(--accent);color:#fff;font-size:18px;cursor:pointer}
#statusLine{padding:6px 12px;font-size:13px;color:var(--muted);background:#071215}
#toast{position:fixed;left:50%;transform:translateX(-50%);bottom:24px;background:#2a3942;color:#fff;padding:10px 14px;border-radius:10px;z-index:999;opacity:0;transition:opacity .25s,bottom .25s}
#toast.show{opacity:1;bottom:40px}
#loginWrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:999}
#loginCard{background:#0b141a;padding:18px;border-radius:12px;display:flex;flex-direction:column;gap:10px;min-width:320px}
#loginCard input{padding:10px;border-radius:10px;border:0;background:#162027;color:#fff}
#loginCard button{padding:10px;border-radius:10px;border:0;background:var(--accent);color:#fff;cursor:pointer}

/* private popup */
#privatePopup{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:1000}
.card{background:#0b141a;padding:12px;border-radius:12px;max-width:680px;width:96%;display:flex;flex-direction:column;max-height:92%}
#privateHeader{display:flex;align-items:center;gap:8px;margin-bottom:8px}
#privateMessages{flex:1;overflow:auto;padding:8px;background:#071215;border-radius:8px;display:flex;flex-direction:column;gap:8px}
.private-bubble{background:#162027;padding:8px 10px;border-radius:10px;max-width:80%}
.private-row.self{align-self:flex-end}
#privateInputBar{display:flex;gap:8px;margin-top:8px}
#privateInput{flex:1;padding:10px;border-radius:22px;border:0;background:#2a3942;color:#fff}
#privateSend{width:44px;height:44px;border-radius:50%;border:0;background:var(--accent);color:#fff;font-size:18px;cursor:pointer}
#typingPrivate{font-size:13px;color:var(--muted);margin-left:8px}

/* right sliding panel (private list) */
#sidePanel{position:fixed;right:-360px;top:0;height:100%;width:320px;background:#071215;box-shadow:-6px 0 20px rgba(0,0,0,.6);transition:right .28s;z-index:1200;padding:12px;overflow:auto}
#sidePanel.open{right:0}
#panelHeader{display:flex;align-items:center;gap:8px;margin-bottom:12px}
.panel-row{padding:8px;border-radius:8px;display:flex;align-items:center;justify-content:space-between;gap:8px;cursor:pointer}
.panel-row:hover{background:#0e1a17}
.small-badge{background:var(--danger);color:white;padding:4px 8px;border-radius:999px;font-size:12px}
.settingsModal{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#0b141a;padding:12px;border-radius:12px;z-index:1300;display:none;min-width:300px}
.settingsModal .row{display:flex;align-items:center;justify-content:space-between;padding:8px 0}
.btn{padding:8px 12px;border-radius:8px;border:0;background:var(--accent);color:#071215;cursor:pointer}

/* incoming call modal */
#callModal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:1400}
.callCard{background:#0b141a;padding:18px;border-radius:12px;display:flex;flex-direction:column;gap:12px;align-items:center}
.callActions{display:flex;gap:12px}
.callAccept{background:#25d366;border:0;padding:10px;border-radius:10px;color:#071215;cursor:pointer}
.callDecline{background:#ff4d4f;border:0;padding:10px;border-radius:10px;color:white;cursor:pointer}

@media(max-width:640px){ #sidePanel{width:100%;} .settingsModal{min-width:80%} }
</style>
</head>
<body>
<div id="app">
  <div id="topBar">
    <!-- settings button replaces the title (Option B) -->
    <button id="settingsBtn">‚öô Settings</button>

    <div style="flex:1"></div>

    <div id="bellWrap">
      <div id="notifBar">New private message</div>
      <div id="bell" title="Private messages">
        üîî
        <div id="totalBadge" class="badge" style="display:none">0</div>
      </div>
    </div>
  </div>

  <div id="statusLine"></div>
  <div id="messages" aria-live="polite"></div>

  <div id="inputBar">
    <input id="messageInput" placeholder="Type a message" autocomplete="off"/>
    <button id="sendBtn">‚úàÔ∏è</button>
  </div>
</div>

<!-- toast -->
<div id="toast"></div>

<!-- login -->
<div id="loginWrap">
  <div id="loginCard">
    <div style="font-weight:700;color:#fff">Enter your name</div>
    <input id="nameInput" placeholder="Your name" />
    <div style="display:flex;gap:8px;justify-content:flex-end">
      <button id="joinBtn">Join</button>
    </div>
    <div style="font-size:12px;color:var(--muted)">Name is saved to this device.</div>
  </div>
</div>

<!-- private popup -->
<div id="privatePopup">
  <div class="card">
    <div id="privateHeader">
      <button id="closePrivate" style="background:none;border:0;color:var(--accent);font-size:18px;cursor:pointer">‚¨Ö</button>
      <div style="font-weight:700" id="privateTitle">Private Chat</div>
      <div style="flex:1"></div>
      <div id="privateOnline" style="color:var(--muted);font-size:13px"></div>
    </div>

    <div id="privateMessages"></div>

    <div style="display:flex;align-items:center;gap:12px;margin-top:8px">
      <div id="typingPrivate" class="small"></div>
      <button id="callBtn" style="display:none" class="btn">üìû Call</button>
    </div>

    <div id="privateInputBar">
      <input id="privateInput" placeholder="Type a private message" autocomplete="off"/>
      <button id="privateSend">‚úàÔ∏è</button>
    </div>
  </div>
</div>

<!-- side panel listing private chats -->
<div id="sidePanel" aria-hidden="true">
  <div id="panelHeader">
    <div style="font-weight:700">Private Messages</div>
    <div style="flex:1"></div>
    <button id="closePanel" style="background:none;border:0;color:var(--accent);cursor:pointer">‚úñ</button>
  </div>
  <div id="panelList"></div>
</div>

<!-- settings modal -->
<div id="settingsModal" class="settingsModal" role="dialog" aria-modal="true">
  <div style="font-weight:700;margin-bottom:8px">Settings</div>
  <div class="row">
    <div>Private Chat</div>
    <label><input type="checkbox" id="togglePrivate"> </label>
  </div>
  <div class="row">
    <div>Audio Call</div>
    <label><input type="checkbox" id="toggleCall"> </label>
  </div>
  <div style="display:flex;justify-content:flex-end;margin-top:8px">
    <button id="closeSettings" class="btn">Close</button>
  </div>
</div>

<!-- incoming call modal -->
<div id="callModal">
  <div class="callCard">
    <div id="callFrom" style="font-weight:700">Incoming call</div>
    <div id="callLabel" style="color:var(--muted)">...</div>
    <div class="callActions">
      <button id="acceptCall" class="callAccept">Accept</button>
      <button id="declineCall" class="callDecline">Decline</button>
    </div>
  </div>
</div>

<!-- audio assets -->
<audio id="dingAudio" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="></audio>
<audio id="ringtone" loop src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="></audio>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
/* ========== CONFIG ========== */
/* Use your Firebase config (sample present) */
const firebaseConfig = {
  apiKey: "AIzaSyB1VbLbqBxCiG_bfGoQgQyapXwHUQ-Q7BU",
  authDomain: "tamil-chat-2d54e.firebaseapp.com",
  databaseURL: "https://tamil-chat-2d54e-default-rtdb.firebaseio.com",
  projectId: "tamil-chat-2d54e",
  storageBucket: "tamil-chat-2d54e.appspot.com",
  messagingSenderId: "804705969240",
  appId: "1:804705969240:web:658df281dd8360843c162d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ========== DOM ========== */
const messagesEl = document.getElementById('messages');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const statusLine = document.getElementById('statusLine');
const toastEl = document.getElementById('toast');

const loginWrap = document.getElementById('loginWrap');
const nameInput = document.getElementById('nameInput');
const joinBtn = document.getElementById('joinBtn');

const settingsBtn = document.getElementById('settingsBtn');
const settingsModal = document.getElementById('settingsModal');
const togglePrivate = document.getElementById('togglePrivate');
const toggleCall = document.getElementById('toggleCall');
const closeSettings = document.getElementById('closeSettings');

const bell = document.getElementById('bell');
const totalBadge = document.getElementById('totalBadge');
const notifBar = document.getElementById('notifBar');

const sidePanel = document.getElementById('sidePanel');
const panelList = document.getElementById('panelList');
const closePanel = document.getElementById('closePanel');

const privatePopup = document.getElementById('privatePopup');
const privateTitle = document.getElementById('privateTitle');
const privateMessages = document.getElementById('privateMessages');
const privateInput = document.getElementById('privateInput');
const privateSend = document.getElementById('privateSend');
const closePrivate = document.getElementById('closePrivate');
const privateOnline = document.getElementById('privateOnline');
const typingPrivate = document.getElementById('typingPrivate');
const callBtn = document.getElementById('callBtn');

const callModal = document.getElementById('callModal');
const callFrom = document.getElementById('callFrom');
const callLabel = document.getElementById('callLabel');
const acceptCall = document.getElementById('acceptCall');
const declineCall = document.getElementById('declineCall');

const dingAudio = document.getElementById('dingAudio');
const ringtone = document.getElementById('ringtone');

/* ========== STATE ========== */
let username = localStorage.getItem('guestName') || '';
let currentGroupRef = null;
let privateListeners = new Map();
let unreadTotalsRef = null;
let privateChatWith = null;
let currentPrivateRef = null;
let typingTimer = null;
let privateTypingTimer = null;

/* settings (local & persisted) */
let settings = { privateEnabled: true, callsEnabled: true };

/* helpers */
function showToast(msg){ toastEl.textContent = msg; toastEl.classList.add('show'); setTimeout(()=> toastEl.classList.remove('show'), 2000); }
function formatTime(ms){ const d=new Date(ms||Date.now()); let h=d.getHours(), m=String(d.getMinutes()).padStart(2,'0'); const ampm=h>=12?'PM':'AM'; h=h%12||12; return `${h}:${m} ${ampm}`; }
function scrollToBottom(el){ setTimeout(()=> { el.scrollTop = el.scrollHeight; }, 60); }
function chatId(a,b){ return [a,b].sort().join('_'); }

/* ========== AUTH & START ========== */
function showLogin(){ loginWrap.style.display='flex'; }
function hideLogin(){ loginWrap.style.display='none'; }

async function startAs(name){
  username = name;
  localStorage.setItem('guestName', name);
  hideLogin();
  // load settings for this user
  db.ref(`profiles/${username}/settings`).once('value').then(snap=>{
    const v = snap.val() || {};
    settings.privateEnabled = v.privateEnabled !== false; // default true
    settings.callsEnabled = v.callsEnabled !== false;
    togglePrivate.checked = settings.privateEnabled;
    toggleCall.checked = settings.callsEnabled;
    applySettingsUI();
  }).catch(()=>{ togglePrivate.checked = true; toggleCall.checked = true; });

  setPresence();
  startGroupListeners();
  listenTypingGroup();
  listenPresence();
  watchPrivateChats();
  watchUnreadTotals();
}

if(!username) showLogin();
else startAs(username);

joinBtn.addEventListener('click', ()=>{
  const n = nameInput.value.trim();
  if(!n) return showToast('Enter a name');
  startAs(n);
});

/* ========== PRESENCE ========== */
function setPresence(){
  if(!username) return;
  db.ref(`status/${username}`).set(true);
  db.ref(`status/${username}`).onDisconnect().remove();
  // create profile node with default settings if missing
  db.ref(`profiles/${username}`).update({ online:true }).catch(()=>{});
  db.ref(`profiles/${username}/online`).onDisconnect().remove();
}

/* ========== GROUP MESSAGES ========== */
function startGroupListeners(){
  if(currentGroupRef) currentGroupRef.off();
  messagesEl.innerHTML='';
  currentGroupRef = db.ref('messages').limitToLast(50);
  currentGroupRef.on('child_added', snap => renderGroupMessage(snap.val(), snap.key));
  currentGroupRef.on('child_removed', snap => {
    const el = messagesEl.querySelector(`[data-key="${snap.key}"]`);
    if(el) el.remove();
  });
}

function renderGroupMessage(data, key){
  if(!data || data.banned) return;
  const isSelf = data.name === username;
  const row = document.createElement('div'); row.className = 'msg-row' + (isSelf?' self':'');
  if(key) row.dataset.key = key;
  const avatar = document.createElement('div'); avatar.className='avatar'; avatar.textContent=data.name.charAt(0).toUpperCase(); avatar.dataset.username=data.name;
  avatar.addEventListener('click', ()=> {
    if(!settings.privateEnabled){ showToast('Private chat is disabled in your Settings'); return; }
    if(data.name !== username) openPrivatePopup(data.name);
  });
  const popup = document.createElement('div'); popup.className='popup-menu';
  if(isSelf){
    const del = document.createElement('button'); del.textContent='üóëÔ∏è Delete';
    del.onclick = ()=>{ if(key) db.ref(`messages/${key}`).remove(); row.remove(); };
    popup.appendChild(del);
  } else {
    const report = document.createElement('button'); report.textContent='üö© Report'; report.onclick = ()=>reportUser(data.name); popup.appendChild(report);
    const block = document.createElement('button'); block.textContent='üö´ Block'; block.onclick = ()=>{ db.ref(`blocks/${username}/${data.name}`).set(true); row.remove(); showToast('Blocked'); }; popup.appendChild(block);
  }
  avatar.appendChild(popup);

  const content = document.createElement('div'); content.style.display='flex'; content.style.flexDirection='column';
  const meta = document.createElement('div'); meta.className='meta'; meta.textContent=data.name;
  const bubble = document.createElement('div'); bubble.className='bubble'; bubble.textContent = data.text || '';
  const t = document.createElement('div'); t.className='time'; t.textContent = formatTime(data.time || Date.now());
  content.append(meta, bubble, t);

  row.append(avatar, content);
  messagesEl.appendChild(row);
  scrollToBottom(messagesEl);
}

/* send group */
sendBtn.addEventListener('click', sendGroupMessage);
messageInput.addEventListener('keypress', e=>{ if(e.key==='Enter') sendGroupMessage(); });

function sendGroupMessage(){
  const text = messageInput.value.trim(); if(!text) return;
  db.ref('messages').push({ name: username, text, time: Date.now() });
  messageInput.value='';
  db.ref(`typing/group/${username}`).remove();
  cleanupGroup(50);
}

function cleanupGroup(limit){
  db.ref('messages').once('value').then(snap=>{
    const val = snap.val() || {}; const keys = Object.keys(val);
    if(keys.length > limit){
      const arr = keys.map(k=>({k,t:val[k].time||0})).sort((a,b)=>a.t-b.t);
      const remove = arr.slice(0, arr.length-limit);
      const updates = {}; remove.forEach(r=> updates[`messages/${r.k}`]=null );
      db.ref().update(updates).catch(()=>{});
    }
  });
}

/* typing indicator */
function listenTypingGroup(){
  db.ref('typing/group').on('value', snap=>{
    const obj = snap.val() || {}; delete obj[username];
    const who = Object.keys(obj);
    statusLine.textContent = who.length ? `${who.join(', ')} is typing...` : '';
  });
  messageInput.addEventListener('input', ()=>{
    db.ref(`typing/group/${username}`).set(true);
    clearTimeout(typingTimer);
    typingTimer = setTimeout(()=> db.ref(`typing/group/${username}`).remove(), 1500);
  });
}

/* presence listener updates avatars (if messages already rendered) */
function listenPresence(){
  db.ref('status').on('value', snap=>{
    const val = snap.val() || {};
    document.querySelectorAll('.avatar').forEach(a=>{
      const u = a.dataset.username;
      if(!u) return;
      if(val[u]) a.classList.add('online'); else a.classList.remove('online');
    });
  });
}

/* report user */
function reportUser(user){
  if(user === username){ showToast("Can't report yourself"); return; }
  db.ref(`reports/${user}/${username}`).set(true).then(()=>{
    db.ref(`reports/${user}`).once('value').then(snap=>{
      if(snap.numChildren() >= 3){
        db.ref('messages').orderByChild('name').equalTo(user).once('value').then(ms=>{
          ms.forEach(m => m.ref.update({ banned: true }));
          db.ref('messages').push({ name:'System', text: `${user} removed from the group`, time: Date.now() });
        });
      }
    });
    showToast('Reported successfully');
  }).catch(()=> showToast('Report failed'));
}

/* ========== PRIVATE CHAT WATCHER & UNREAD ========== */

/* watch privateChats and attach listeners for chats that include me */
function watchPrivateChats(){
  const root = db.ref('privateChats');
  root.on('child_added', snap=>{
    const key = snap.key;
    if(!key.includes(username)) return;
    attachPrivateListener(key);
  });
  root.once('value').then(all=>{
    all.forEach(snap=>{
      if(snap.key.includes(username)) attachPrivateListener(snap.key);
    });
  });
}

/* attach a listener to the chatKey (like "Alice_Bob") for new private messages */
function attachPrivateListener(chatKey){
  if(privateListeners.has(chatKey)) return;
  const chatRef = db.ref(`privateChats/${chatKey}`).limitToLast(1);
  const handler = chatRef.on('child_added', snap=>{
    const msg = snap.val();
    if(!msg) return;
    if(msg.name === username) return; // my own message ‚Äî ignore for unread
    const parts = chatKey.split('_');
    const other = parts[0] === username ? parts[1] : parts[0];

    // if private popup open with this other => render there
    if(privateChatWith === other && privatePopup.style.display === 'flex'){
      renderPrivateMessage(msg);
    } else {
      // increment unread counter for this other
      incrementUnreadFor(other);
      // show persistent notif in notifBar
      notifBar.textContent = `New private message from ${msg.name}`;
      notifBar.style.display = 'inline-block';
      // play short ding
      try { dingAudio.currentTime=0; dingAudio.play().catch(()=>{}); } catch(e){}
    }
    updatePanelList(); // refresh right panel data
  });
  privateListeners.set(chatKey, { ref: chatRef, handler });
}

/* unread counters stored under /unread/{recipient}/{sender} = count */
function incrementUnreadFor(fromUser){
  const path = `unread/${username}/${fromUser}`;
  db.ref(path).transaction(current => (current||0) + 1);
}

/* clear unread when opening private popup */
function clearUnreadFor(user){
  const path = `unread/${username}/${user}`;
  db.ref(path).remove();
}

/* watch totals for badge */
function watchUnreadTotals(){
  if(unreadTotalsRef) unreadTotalsRef.off();
  unreadTotalsRef = db.ref(`unread/${username}`);
  unreadTotalsRef.on('value', snap=>{
    const obj = snap.val() || {};
    let total = 0;
    Object.values(obj).forEach(v => total += Number(v||0));
    if(total>0){
      totalBadge.style.display='block';
      totalBadge.textContent = total;
    } else {
      totalBadge.style.display='none';
    }
    // also update panel list
    updatePanelList();
  });
}

/* build / update the right side panel listing other private chatters and unread counts */
function updatePanelList(){
  panelList.innerHTML = '';
  // read unread list for this user
  db.ref(`unread/${username}`).once('value').then(snap=>{
    const unreadObj = snap.val() || {};
    // also gather known participants by scanning privateChats keys (limited approach)
    db.ref('privateChats').once('value').then(all=>{
      const rows = [];
      all.forEach(cs=>{
        const key = cs.key;
        if(!key.includes(username)) return;
        const parts = key.split('_'); const other = parts[0]===username?parts[1]:parts[0];
        const count = unreadObj[other] || 0;
        rows.push({other, count});
      });
      // dedupe & sort by count desc
      const byName = {};
      rows.forEach(r=> byName[r.other] = (byName[r.other] || 0) + r.count );
      const list = Object.keys(byName).map(k=>({other:k,count:byName[k]})).sort((a,b)=>b.count-a.count);
      // render each
      list.forEach(item=>{
        const div = document.createElement('div'); div.className='panel-row';
        div.innerHTML = `<div>${item.other}</div><div>${item.count?'<span class="small-badge">'+item.count+'</span>':''}</div>`;
        div.onclick = ()=>{ openPrivatePopup(item.other); sidePanel.classList.remove('open'); };
        panelList.appendChild(div);
      });
      // if no chats yet, show hint
      if(list.length === 0){
        const hint = document.createElement('div'); hint.style.color='var(--muted)'; hint.textContent='No private chats yet';
        panelList.appendChild(hint);
      }
    });
  });
}

/* open the right side panel */
bell.addEventListener('click', ()=>{
  sidePanel.classList.toggle('open');
  if(sidePanel.classList.contains('open')) updatePanelList();
});

/* close side panel */
closePanel.addEventListener('click', ()=> sidePanel.classList.remove('open'));

/* clicking notifBar opens the private popup for the last incoming (we stored no last-sender state beyond unread -> open panel for list) */
/* We'll open side panel to let user choose which chat to open */
notifBar.addEventListener('click', ()=> {
  sidePanel.classList.add('open');
});

/* ========== PRIVATE POPUP UI ========== */

/* open private popup (renders last 10 messages) */
function openPrivatePopup(otherUser){
  if(!settings.privateEnabled){ showToast('Private chat is disabled in Settings'); return; }
  privateChatWith = otherUser;
  privateTitle.textContent = `Private Chat with ${otherUser}`;
  privateMessages.innerHTML = '';
  typingPrivate.textContent = '';
  privatePopup.style.display = 'flex';
  // update online indicator
  db.ref(`profiles/${otherUser}/online`).once('value').then(snap=>{
    privateOnline.textContent = snap.exists() && snap.val() ? 'Online' : 'Offline';
  });
  // show call button only if calls enabled in my settings AND other user's profile settings allow calls (we'll check)
  db.ref(`profiles/${otherUser}/settings`).once('value').then(snap=>{
    const otherSettings = snap.val() || {};
    const otherCallsAllowed = otherSettings.callsEnabled !== false;
    callBtn.style.display = (settings.callsEnabled && otherCallsAllowed) ? 'inline-block' : 'none';
  }).catch(()=> callBtn.style.display = settings.callsEnabled ? 'inline-block' : 'none');

  // clear unread for this chat
  clearUnreadFor(otherUser);

  // attach listener for last 10 messages and render
  const key = chatId(username, otherUser);
  if(currentPrivateRef) currentPrivateRef.off();
  currentPrivateRef = db.ref(`privateChats/${key}`).limitToLast(10);
  currentPrivateRef.on('child_added', snap => renderPrivateMessage(snap.val()));

  // update panel list badge after clearing
  setTimeout(updatePanelList, 200);
}

/* render private message */
function renderPrivateMessage(m){
  if(!m) return;
  const row = document.createElement('div');
  row.className = 'private-row ' + (m.name === username ? 'self' : '');
  const b = document.createElement('div'); b.className='private-bubble'; b.textContent = m.text;
  const t = document.createElement('div'); t.className='time'; t.style.fontSize='11px'; t.style.marginTop='4px'; t.textContent = formatTime(m.time || Date.now());
  row.append(b,t);
  privateMessages.appendChild(row);
  scrollToBottom(privateMessages);
}

/* send private */
privateSend.addEventListener('click', sendPrivate);
privateInput.addEventListener('keypress', e=>{ if(e.key==='Enter') sendPrivate(); });

function sendPrivate(){
  const text = privateInput.value.trim(); if(!text || !privateChatWith) return;
  const path = `privateChats/${chatId(username, privateChatWith)}`;
  db.ref(path).push({ name: username, text, time: Date.now() }).then(()=>{
    privateInput.value = '';
    db.ref(`typing/private/${chatId(username, privateChatWith)}/${username}`).remove().catch(()=>{});
    cleanupPrivate(path, 10);
    // also ensure unread for the other user will be incremented by their client's listener
  }).catch(()=> showToast('Failed to send'));
}

/* cleanup private messages to last N */
function cleanupPrivate(path, limit){
  db.ref(path).once('value').then(snap=>{
    const val = snap.val() || {};
    const keys = Object.keys(val);
    if(keys.length > limit){
      const arr = keys.map(k=>({k,t:val[k].time||0})).sort((a,b)=>a.t-b.t);
      const remove = arr.slice(0, arr.length - limit);
      const updates = {}; remove.forEach(r=> updates[`${r.k}`]=null );
      db.ref(path).update(updates).catch(()=>{});
    }
  });
}

/* private typing indicator */
privateInput.addEventListener('input', ()=>{
  if(!privateChatWith) return;
  const path = `typing/private/${chatId(username, privateChatWith)}`;
  db.ref(`${path}/${username}`).set(true);
  clearTimeout(privateTypingTimer);
  privateTypingTimer = setTimeout(()=> db.ref(`${path}/${username}`).remove(), 1500);
});

/* close private popup */
closePrivate.addEventListener('click', ()=>{
  privatePopup.style.display = 'none';
  if(currentPrivateRef) { currentPrivateRef.off(); currentPrivateRef = null; }
  if(privateChatWith) db.ref(`typing/private/${chatId(username, privateChatWith)}/${username}`).remove().catch(()=>{});
  privateChatWith = null;
});

/* ========== SETTINGS UI ========== */
settingsBtn.addEventListener('click', ()=> {
  // load current saved settings for this user to modal (already loaded at start but re-check)
  db.ref(`profiles/${username}/settings`).once('value').then(snap=>{
    const v = snap.val() || {};
    settings.privateEnabled = v.privateEnabled !== false;
    settings.callsEnabled = v.callsEnabled !== false;
    togglePrivate.checked = settings.privateEnabled;
    toggleCall.checked = settings.callsEnabled;
    applySettingsUI();
    settingsModal.style.display = 'block';
  }).catch(()=> {
    togglePrivate.checked = settings.privateEnabled;
    toggleCall.checked = settings.callsEnabled;
    settingsModal.style.display = 'block';
  });
});
closeSettings.addEventListener('click', ()=> settingsModal.style.display = 'none');

togglePrivate.addEventListener('change', ()=>{
  settings.privateEnabled = togglePrivate.checked;
  db.ref(`profiles/${username}/settings`).update({ privateEnabled: settings.privateEnabled }).catch(()=>{});
  applySettingsUI();
});
toggleCall.addEventListener('change', ()=>{
  settings.callsEnabled = toggleCall.checked;
  db.ref(`profiles/${username}/settings`).update({ callsEnabled: settings.callsEnabled }).catch(()=>{});
  applySettingsUI();
});

function applySettingsUI(){
  // immediate UI effect: if private disabled, hide call button and prevent opening popups
  if(!settings.privateEnabled){
    // hide private popup if open
    if(privatePopup.style.display === 'flex') {
      closePrivate.click();
    }
    // give user feedback
    showToast('Private Chat disabled');
  } else {
    showToast('Private Chat enabled');
  }
}

/* ========== INCOMING CALL SIGNALING (simple) ========== */
/* Call flow:
 - Caller writes a call object to /calls/{callee}/{callId} { from, time, status: 'ringing' }
 - Callee has a listener on /calls/{username} and shows incoming call modal + ringtone
 - Callee Accepts -> status = 'accepted' ; Decline -> status = 'declined'
 - Caller watches /calls/{caller}/{callId}/status to see outcome (not implemented fully here)
 - This is signaling only. (You can extend to WebRTC).
*/

function startCallsListener(){
  // listen for any new calls targeted to me
  db.ref(`calls/${username}`).on('child_added', snap=>{
    const callId = snap.key;
    const call = snap.val();
    if(!call || call.status !== 'ringing') return;
    // if calls are disabled in my settings, auto-decline
    if(!settings.callsEnabled){
      db.ref(`calls/${username}/${callId}`).update({ status: 'declined' });
      return;
    }
    // show incoming call modal
    callFrom.textContent = `Call from ${call.from}`;
    callLabel.textContent = 'Incoming audio call';
    callModal.style.display = 'flex';
    try { ringtone.currentTime = 0; ringtone.play().catch(()=>{}); } catch(e){}
    // store current call id for actions
    callModal.dataset.callId = callId;
  });

  // listen for status changes to calls I initiated (optional)
  // For brevity we won't add the full watch here, but caller can listen to /calls/<callee>/<callId>/status
}
startCallsListener();

/* clicking Call button in private popup sends a call signal to the other */
callBtn.addEventListener('click', ()=>{
  if(!privateChatWith) return;
  // check if other user allows calls
  db.ref(`profiles/${privateChatWith}/settings`).once('value').then(snap=>{
    const s = snap.val() || {};
    if(s.callsEnabled === false){ showToast(privateChatWith + ' has disabled calls'); return; }
    // push call object to /calls/{callee}
    const callRef = db.ref(`calls/${privateChatWith}`).push();
    const callId = callRef.key;
    callRef.set({ from: username, time: Date.now(), status: 'ringing', callId }).then(()=>{
      showToast('Calling ' + privateChatWith);
      // optional: listen for status change
      const myWatch = db.ref(`calls/${privateChatWith}/${callId}/status`);
      myWatch.on('value', snap=>{
        const st = snap.val();
        if(!st) return;
        if(st === 'accepted'){ showToast('Call accepted ‚Äî implement WebRTC to connect'); myWatch.off(); }
        if(st === 'declined'){ showToast('Call declined'); myWatch.off(); }
      });
    }).catch(()=> showToast('Call failed'));
  });
});

/* accept or decline incoming call */
acceptCall.addEventListener('click', ()=>{
  const callId = callModal.dataset.callId;
  if(!callId) return;
  db.ref(`calls/${username}/${callId}`).update({ status: 'accepted' }).then(()=>{
    try{ ringtone.pause(); ringtone.currentTime = 0; }catch(e){}
    callModal.style.display = 'none';
    showToast('Call accepted ‚Äî implement WebRTC to connect');
    // in a real app: now establish WebRTC peer connection with caller using signaling
  });
});
declineCall.addEventListener('click', ()=>{
  const callId = callModal.dataset.callId;
  if(!callId) return;
  db.ref(`calls/${username}/${callId}`).update({ status: 'declined' }).then(()=>{
    try{ ringtone.pause(); ringtone.currentTime=0; }catch(e){}
    callModal.style.display = 'none';
    showToast('Call declined');
  });
});

/* stop ringing if call object removed or status changed (cleanup) */
db.ref(`calls/${username}`).on('child_changed', snap=>{
  const call = snap.val();
  if(call && call.status && call.status !== 'ringing'){
    // stop ringtone and hide modal
    try{ ringtone.pause(); ringtone.currentTime=0; }catch(e){}
    callModal.style.display = 'none';
  }
});
db.ref(`calls/${username}`).on('child_removed', snap=>{
  try{ ringtone.pause(); ringtone.currentTime=0; }catch(e){}
  callModal.style.display = 'none';
});

/* notifBar: clicking opens right panel ‚Äî implemented above; notifications persist until user clicks or opens panel */
/* Make notifBar persistent: we do not auto-hide */

 /* ========== UNREAD PANEL POPULATION ON START ========== */
function updatePanelListOnStart(){

}

}

if(username){
  hideLogin();
  setPresence();
  startGroupListeners();

  watchPrivateChats();
  watchUnreadTotals();

    togglePrivate.checked = settings.privateEnabled;

  });
}

/* basic beforeunload cleanup */
window.addEventListener('beforeunload', ()=>{
  if(username){
    db.ref(`status/${username}`).remove();
    db.ref(`profiles/${username}/online`).remove();
    db.ref(`typing/group/${username}`).remove();
    if(privateChatWith) db.ref(`typing/private/${chatId(username, privateChatWith)}/${username}`).remove().catch(()=>{});
  }
});
