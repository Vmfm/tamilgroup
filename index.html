<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tamil VM Group Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 10px;
      max-width: 80%;
    }
    .own {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 6px;
      font-weight: bold;
      text-transform: uppercase;
      position: relative;
    }
    .online-dot {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 8px;
      height: 8px;
      background: #00ff3c;
      border-radius: 50%;
      border: 1px solid #000;
    }
    .bubble {
      background: #222;
      padding: 8px 12px;
      border-radius: 16px;
      word-wrap: break-word;
      font-size: 15px;
    }
    .own .bubble {
      background: #075e54;
    }
    #inputArea {
      display: flex;
      background: #222;
      padding: 10px;
      align-items: center;
    }
    #messageInput {
      flex: 1;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px;
      font-size: 15px;
      outline: none;
    }
    #sendBtn {
      background: #25d366;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin-left: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
    }
    .time {
      font-size: 11px;
      opacity: 0.7;
      margin-left: 5px;
    }
    .username {
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 2px;
    }
    @media (max-width: 600px) {
      .bubble { font-size: 14px; }
      #sendBtn { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">âž¤</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB1VbLbqBxCiG_bfGoQgQyapXwHUQ-Q7BU",
      authDomain: "tamil-chat-2d54e.firebaseapp.com",
      databaseURL: "https://tamil-chat-2d54e-default-rtdb.firebaseio.com",
      projectId: "tamil-chat-2d54e",
      storageBucket: "tamil-chat-2d54e.appspot.com",
      messagingSenderId: "804705969240",
      appId: "1:804705969240:web:658df281dd8360843c162d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let username = localStorage.getItem("username");
    if (!username) {
      username = prompt("Enter your name:") || "Guest" + Math.floor(Math.random() * 1000);
      localStorage.setItem("username", username);
    }

    const userStatusRef = db.ref("status/" + username);
    userStatusRef.set(true);
    userStatusRef.onDisconnect().remove();

    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
      db.ref("messages").push({
        user: username,
        text: msg,
        time: timestamp
      });
      input.value = "";
    }

    function renderMessage(id, data) {
      const isOwn = data.user === username;
      const msgDiv = document.createElement("div");
      msgDiv.className = "message" + (isOwn ? " own" : "");
      msgDiv.innerHTML = `
        <div class="avatar">${data.user.charAt(0).toUpperCase()}<span class="online-dot" style="display:none"></span></div>
        <div>
          <div class="username">${data.user}</div>
          <div class="bubble">${data.text}</div>
          <div class="time">${data.time}</div>
        </div>
      `;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
      updateOnlineDots();
    }

    db.ref("messages").on("child_added", snapshot => {
      const data = snapshot.val();
      renderMessage(snapshot.key, data);
      // Keep only 50 messages
      db.ref("messages").once("value", snap => {
        if (snap.numChildren() > 50) {
          const first = Object.keys(snap.val())[0];
          db.ref("messages").child(first).remove();
        }
      });
    });

    // Online status indicator
    db.ref("status").on("value", snap => {
      const onlineUsers = snap.val() || {};
      document.querySelectorAll(".avatar").forEach(el => {
        const name = el.textContent.trim();
        const dot = el.querySelector(".online-dot");
        if (onlineUsers[name]) {
          dot.style.display = "block";
        } else {
          dot.style.display = "none";
        }
      });
    });

    function updateOnlineDots() {
      db.ref("status").once("value", snap => {
        const onlineUsers = snap.val() || {};
        document.querySelectorAll(".avatar").forEach(el => {
          const name = el.textContent.trim();
          const dot = el.querySelector(".online-dot");
          dot.style.display = onlineUsers[name] ? "block" : "none";
        });
      });
    }
  </script>
</body>
</html>
