<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WhatsApp Style Group Chat</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #0b141a;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #login {
    background: #202c33;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    color: #fff;
  }
  #chat {
    display: none;
    width: 100%;
    max-width: 420px;
    height: 90vh;
    background: #111b21;
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .header {
    background: #008069;
    color: white;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
  }
  #messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }
  .message-row {
    display: flex;
    align-items: flex-end;
    margin-bottom: 8px;
  }
  .avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    margin-right: 6px;
    flex-shrink: 0;
    font-size: 14px;
  }
  .msg {
    max-width: 75%;
    padding: 8px 10px;
    border-radius: 8px;
    word-wrap: break-word;
  }
  .mine {
    background: #005c4b;
    color: #e9edef;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }
  .other {
    background: #202c33;
    color: #e9edef;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }
  .username {
    font-size: 12px;
    color: #8696a0;
  }
  .time {
    font-size: 10px;
    float: right;
    color: #8696a0;
    margin-left: 5px;
  }
  .input-area {
    display: flex;
    align-items: center;
    background: #202c33;
    padding: 8px;
  }
  #messageInput {
    flex: 1;
    background: #2a3942;
    border: none;
    border-radius: 20px;
    padding: 10px 15px;
    color: white;
    outline: none;
  }
  #sendBtn, #recordBtn {
    background: transparent;
    border: none;
    color: #008069;
    font-size: 22px;
    margin-left: 10px;
    cursor: pointer;
  }
  #typing {
    font-size: 12px;
    color: #8696a0;
    padding-left: 10px;
    height: 18px;
  }
</style>
</head>
<body>
  <div id="login">
    <h2>Join as Guest</h2>
    <input id="username" type="text" placeholder="Enter your name" style="padding:10px;border:none;border-radius:5px;width:100%;margin-bottom:10px;">
    <button onclick="joinChat()" style="padding:10px 20px;border:none;border-radius:5px;background:#008069;color:#fff;cursor:pointer;width:100%;">Join</button>
  </div>

  <div id="chat">
    <div class="header">Group Chat</div>
    <div id="messages"></div>
    <div id="typing"></div>
    <div class="input-area">
      <input id="messageInput" placeholder="Type a message" oninput="showTyping()" />
      <button id="recordBtn" title="Record" onclick="toggleRecording()">ðŸŽ¤</button>
      <button id="sendBtn" title="Send" onclick="sendMessage()">ðŸ“©</button>
    </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB1VbLbqBxCiG_bfGoQgQyapXwHUQ-Q7BU",
    authDomain: "tamil-chat-2d54e.firebaseapp.com",
    databaseURL: "https://tamil-chat-2d54e-default-rtdb.firebaseio.com",
    projectId: "tamil-chat-2d54e",
    storageBucket: "tamil-chat-2d54e.appspot.com",
    messagingSenderId: "804705969240",
    appId: "1:804705969240:web:658df281dd8360843c162d"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let username = localStorage.getItem('guestName');
  let mediaRecorder;
  let chunks = [];
  let isRecording = false;

  if (username) joinChat();

  function joinChat() {
    username = document.getElementById('username')?.value || username;
    if (!username) return alert('Enter a name');
    localStorage.setItem('guestName', username);
    document.getElementById('login').style.display = 'none';
    document.getElementById('chat').style.display = 'flex';
    listenMessages();
  }

  function randomColor(name) {
    let hash = 0;
    for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
    const color = `hsl(${hash % 360}, 60%, 50%)`;
    return color;
  }

  function listenMessages() {
    db.ref('messages').on('child_added', snap => {
      const data = snap.val();
      displayMessage(data);
    });
  }

  function displayMessage(data) {
    const msgRow = document.createElement('div');
    msgRow.className = 'message-row';

    const avatar = document.createElement('div');
    avatar.className = 'avatar';
    avatar.style.background = randomColor(data.name);
    avatar.textContent = data.name.charAt(0).toUpperCase();

    const msgDiv = document.createElement('div');
    msgDiv.className = 'msg ' + (data.name === username ? 'mine' : 'other');

    if (data.type === 'voice') {
      const audio = document.createElement('audio');
      audio.src = data.message;
      audio.controls = true;
      msgDiv.appendChild(audio);
    } else {
      msgDiv.innerHTML = `<div class='username'>${data.name}</div>${data.message}<span class='time'>${data.time}</span>`;
    }

    if (data.name === username) {
      msgRow.style.justifyContent = 'flex-end';
      msgRow.appendChild(msgDiv);
    } else {
      msgRow.appendChild(avatar);
      msgRow.appendChild(msgDiv);
    }

    document.getElementById('messages').appendChild(msgRow);
    msgRow.scrollIntoView();
  }

  function sendMessage() {
    const msgInput = document.getElementById('messageInput');
    const text = msgInput.value.trim();
    if (!text) return;
    const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
    db.ref('messages').push({ name: username, message: text, time, type: 'text' });
    msgInput.value = '';
    db.ref('typing').set('');
  }

  function showTyping() {
    db.ref('typing').set(username + ' is typing...');
    setTimeout(() => db.ref('typing').set(''), 1500);
  }

  db.ref('typing').on('value', snap => {
    document.getElementById('typing').innerText = snap.val() || '';
  });

  async function toggleRecording() {
    if (!isRecording) {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      chunks = [];
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64Audio = reader.result;
          const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
          db.ref('messages').push({ name: username, message: base64Audio, time, type: 'voice' });
        };
        reader.readAsDataURL(blob);
      };
      isRecording = true;
      document.getElementById('recordBtn').style.color = 'red';
    } else {
      mediaRecorder.stop();
      isRecording = false;
      document.getElementById('recordBtn').style.color = '#008069';
    }
  }
</script>
</body>
</html>
