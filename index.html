<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Style Group Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111b21;
      color: #e9edef;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chatPage {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      display: flex;
      align-items: flex-end;
      max-width: 80%;
      margin-bottom: 5px;
    }
    .message.self {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #000;
      background-image: url('https://cdn-icons-png.flaticon.com/512/847/847969.png');
      background-size: 60%;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0 6px;
    }
    .bubble {
      background-color: #202c33;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.3;
      word-wrap: break-word;
    }
    .message.self .bubble {
      background-color: #005c4b;
    }
    audio {
      width: 150px;
      height: 25px;
    }
    .username {
      font-size: 12px;
      color: #53bdeb;
    }
    .timestamp {
      font-size: 10px;
      color: #aaa;
      margin-top: 2px;
      text-align: right;
    }
    #inputArea {
      display: flex;
      padding: 8px;
      background-color: #202c33;
      align-items: center;
      position: sticky;
      bottom: 0;
    }
    #messageInput {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      background-color: #2a3942;
      color: #fff;
    }
    #sendBtn, #voiceBtn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
      transition: 0.2s;
    }
    #sendBtn {
      background: #25d366;
      color: white;
    }
    #voiceBtn {
      background: #2a3942;
      color: #25d366;
    }
    #voiceBtn.recording {
      background: red;
      color: white;
    }
    #loginPage {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111b21;
    }
    #loginPage input, #loginPage button {
      padding: 10px;
      margin: 5px;
      border-radius: 20px;
      border: none;
    }
    #loginPage button {
      background-color: #25d366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #typingIndicator {
      font-size: 12px;
      color: #aaa;
      padding-left: 15px;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <div id="loginPage">
    <h2>Enter Your Name</h2>
    <input type="text" id="usernameInput" placeholder="Your name">
    <button id="loginBtn">Join Chat</button>
  </div>

  <div id="chatPage" style="display:none;">
    <div id="messages"></div>
    <div id="typingIndicator"></div>
    <div id="inputArea">
      <button id="voiceBtn" title="Hold to record">üé§</button>
      <input type="text" id="messageInput" placeholder="Type a message">
      <button id="sendBtn" title="Send">‚úàÔ∏è</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB1VbLbqBxCiG_bfGoQgQyapXwHUQ-Q7BU",
      authDomain: "tamil-chat-2d54e.firebaseapp.com",
      databaseURL: "https://tamil-chat-2d54e-default-rtdb.firebaseio.com",
      projectId: "tamil-chat-2d54e",
      storageBucket: "tamil-chat-2d54e.appspot.com",
      messagingSenderId: "804705969240",
      appId: "1:804705969240:web:658df281dd8360843c162d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    const loginPage = document.getElementById('loginPage');
    const chatPage = document.getElementById('chatPage');
    const messagesDiv = document.getElementById('messages');
    const typingIndicator = document.getElementById('typingIndicator');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const voiceBtn = document.getElementById('voiceBtn');

    let username = localStorage.getItem('guestName') || "";
    let typingTimeout, mediaRecorder, chunks = [];

    if (username) startChat();

    document.getElementById('loginBtn').onclick = () => {
      username = document.getElementById('usernameInput').value.trim();
      if (!username) return;
      localStorage.setItem('guestName', username);
      startChat();
    };

    function startChat() {
      loginPage.style.display = 'none';
      chatPage.style.display = 'flex';
      listenMessages();
    }

    function listenMessages() {
      db.ref('messages').limitToLast(50).on('child_added', snap => {
        const data = snap.val();
        renderMessage(data, data.name === username);
      });
    }

    function renderMessage(data, self) {
      const div = document.createElement('div');
      div.className = 'message' + (self ? ' self' : '');
      const avatar = document.createElement('div');
      avatar.className = 'avatar';

      const content = document.createElement('div');
      const name = document.createElement('div');
      name.className = 'username';
      name.textContent = data.name;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      if (data.audioUrl) {
        const audio = document.createElement('audio');
        audio.src = data.audioUrl;
        audio.controls = true;
        bubble.appendChild(audio);
      } else {
        bubble.textContent = data.text;
      }

      const time = document.createElement('div');
      time.className = 'timestamp';
      time.textContent = new Date(data.time).toLocaleTimeString();

      content.appendChild(name);
      content.appendChild(bubble);
      content.appendChild(time);

      div.appendChild(avatar);
      div.appendChild(content);
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (!text) return;
      sendMessage({ text });
      messageInput.value = '';
    };

    messageInput.addEventListener('input', () => {
      clearTimeout(typingTimeout);
      typingIndicator.textContent = username + ' is typing...';
      typingTimeout = setTimeout(() => typingIndicator.textContent = '', 2000);
    });

    function sendMessage(obj) {
      const msg = { name: username, time: Date.now(), ...obj };
      db.ref('messages').push(msg);
      cleanupOldMessages();
    }

    async function startRecording() {
      let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      chunks = [];
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const fileRef = storage.ref('voice/' + Date.now() + '.webm');
        await fileRef.put(blob);
        const url = await fileRef.getDownloadURL();
        sendMessage({ audioUrl: url });
      };
      mediaRecorder.start();
      setTimeout(() => {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
          mediaRecorder.stop();
          voiceBtn.classList.remove('recording');
        }
      }, 10000); // 10 seconds max
    }

    voiceBtn.addEventListener('mousedown', () => {
      voiceBtn.classList.add('recording');
      startRecording();
    });
    voiceBtn.addEventListener('mouseup', () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        voiceBtn.classList.remove('recording');
      }
    });

    function cleanupOldMessages() {
      db.ref('messages').once('value', snapshot => {
        const data = snapshot.val();
        if (!data) return;
        const keys = Object.keys(data);
        if (keys.length > 50) {
          const toDelete = keys.slice(0, keys.length - 50);
          toDelete.forEach(k => db.ref('messages/' + k).remove());
        }
      });
    }
  </script>
</body>
</html>
