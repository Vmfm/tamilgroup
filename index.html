<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Style Group Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111b21;
      color: #e9edef;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chatPage {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      display: flex;
      align-items: flex-end;
      max-width: 80%;
      margin-bottom: 5px;
      position: relative;
    }
    .message.self {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 6px;
      font-size: 16px;
      color: #fff;
    }
    .avatar::before {
      content: 'ðŸ‘¤';
      font-size: 18px;
    }
    .bubble {
      background-color: #202c33;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.3;
      max-width: 100%;
      word-wrap: break-word;
      position: relative;
    }
    .message.self .bubble {
      background-color: #005c4b;
    }
    .delete-btn {
      display: none;
      position: absolute;
      top: -5px;
      right: -20px;
      font-size: 12px;
      color: #ff5555;
      cursor: pointer;
    }
    .message.self:hover .delete-btn {
      display: block;
    }
    .username {
      font-size: 12px;
      color: #53bdeb;
    }
    .timestamp {
      font-size: 10px;
      color: #aaa;
      margin-top: 2px;
      text-align: right;
    }
    #inputArea {
      display: flex;
      padding: 8px;
      background-color: #202c33;
      align-items: center;
      position: sticky;
      bottom: 0;
    }
    #messageInput {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      background-color: #2a3942;
      color: #fff;
    }
    #sendBtn, #voiceBtn {
      background: none;
      border: none;
      margin-left: 10px;
      cursor: pointer;
      color: #25d366;
      font-size: 24px;
    }
    #loginPage {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111b21;
    }
    #loginPage input, #loginPage button {
      padding: 10px;
      margin: 5px;
      border-radius: 20px;
      border: none;
    }
    #loginPage button {
      background-color: #25d366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #typingIndicator {
      font-size: 12px;
      color: #aaa;
      padding-left: 15px;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <div id="loginPage">
    <h2>Enter Your Name</h2>
    <input type="text" id="usernameInput" placeholder="Your name">
    <button id="loginBtn">Join Chat</button>
  </div>

  <div id="chatPage" style="display:none;">
    <div id="messages"></div>
    <div id="typingIndicator"></div>
    <div id="inputArea">
      <button id="voiceBtn" title="Hold to record">ðŸŽ¤</button>
      <input type="text" id="messageInput" placeholder="Type a message">
      <button id="sendBtn" title="Send message">ðŸ“©</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB1VbLbqBxCiG_bfGoQgQyapXwHUQ-Q7BU",
      authDomain: "tamil-chat-2d54e.firebaseapp.com",
      databaseURL: "https://tamil-chat-2d54e-default-rtdb.firebaseio.com",
      projectId: "tamil-chat-2d54e",
      storageBucket: "tamil-chat-2d54e.appspot.com",
      messagingSenderId: "804705969240",
      appId: "1:804705969240:web:658df281dd8360843c162d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const loginPage = document.getElementById('loginPage');
    const chatPage = document.getElementById('chatPage');
    const messagesDiv = document.getElementById('messages');
    const typingIndicator = document.getElementById('typingIndicator');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const voiceBtn = document.getElementById('voiceBtn');

    let username = localStorage.getItem('guestName') || "";
    let typingTimeout;
    let holdStart = 0;

    // Auto-login
    if (username) startChat();
    document.getElementById('loginBtn').onclick = () => {
      username = document.getElementById('usernameInput').value.trim();
      if (!username) return;
      localStorage.setItem('guestName', username);
      startChat();
    };

    function startChat() {
      loginPage.style.display = 'none';
      chatPage.style.display = 'flex';
      listenMessages();
    }

    function listenMessages() {
      db.ref('messages').on('child_added', snap => {
        const data = snap.val();
        renderMessage(data, data.name === username, snap.key);
        enforceMessageLimit();
      });
    }

    function renderMessage(data, self, key) {
      const div = document.createElement('div');
      div.className = 'message' + (self ? ' self' : '');
      div.dataset.key = key;

      const avatar = document.createElement('div');
      avatar.className = 'avatar';

      const content = document.createElement('div');
      const name = document.createElement('div');
      name.className = 'username';
      name.textContent = data.name;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = data.text;

      if (self) {
        const delBtn = document.createElement('span');
        delBtn.className = 'delete-btn';
        delBtn.textContent = 'ðŸ—‘ï¸';
        delBtn.onclick = () => db.ref('messages/' + key).remove();
        bubble.appendChild(delBtn);
      }

      const time = document.createElement('div');
      time.className = 'timestamp';
      time.textContent = new Date(data.time).toLocaleTimeString();

      content.appendChild(name);
      content.appendChild(bubble);
      content.appendChild(time);
      div.appendChild(avatar);
      div.appendChild(content);
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.onclick = () => {
      sendMessage(messageInput.value.trim());
      messageInput.value = '';
    };

    function sendMessage(text) {
      if (!text) return;
      const msg = { name: username, text: text, time: Date.now() };
      db.ref('messages').push(msg);
    }

    // Typing indicator
    messageInput.addEventListener('input', () => {
      clearTimeout(typingTimeout);
      typingIndicator.textContent = username + ' is typing...';
      typingTimeout = setTimeout(() => typingIndicator.textContent = '', 1500);
    });

    // Voice message (hold to send)
    voiceBtn.addEventListener('mousedown', () => {
      holdStart = Date.now();
      voiceBtn.style.color = 'red';
    });
    voiceBtn.addEventListener('mouseup', () => {
      voiceBtn.style.color = '#25d366';
      if (Date.now() - holdStart > 500) {
        sendMessage('ðŸŽ¤ Voice message sent');
      }
    });

    // Keep only 50 latest messages
    function enforceMessageLimit() {
      db.ref('messages').once('value', snap => {
        const keys = Object.keys(snap.val() || {});
        if (keys.length > 50) {
          const excess = keys.slice(0, keys.length - 50);
          excess.forEach(k => db.ref('messages/' + k).remove());
        }
      });
    }

    // Remove message visually when deleted
    db.ref('messages').on('child_removed', snap => {
      const el = document.querySelector(`.message[data-key="${snap.key}"]`);
      if (el) el.remove();
    });
  </script>
</body>
</html>
