<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Style Group Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111b21;
      color: #e9edef;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chatPage {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      display: flex;
      align-items: flex-end;
      max-width: 80%;
      margin-bottom: 5px;
    }
    .message.self {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #25d366;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      margin: 0 6px;
      font-size: 14px;
    }
    .bubble {
      background-color: #202c33;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.3;
      max-width: 100%;
      word-wrap: break-word;
    }
    .message.self .bubble {
      background-color: #005c4b;
    }
    .username {
      font-size: 12px;
      color: #53bdeb;
    }
    .timestamp {
      font-size: 10px;
      color: #aaa;
      margin-top: 2px;
      text-align: right;
    }
    #inputArea {
      display: flex;
      padding: 8px;
      background-color: #202c33;
      align-items: center;
      position: sticky;
      bottom: 0;
    }
    #messageInput {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      background-color: #2a3942;
      color: #fff;
    }
    #sendBtn, #voiceBtn {
      background: none;
      border: none;
      margin-left: 10px;
      cursor: pointer;
      color: #25d366;
      font-size: 24px;
    }
    #loginPage {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111b21;
    }
    #loginPage input, #loginPage button {
      padding: 10px;
      margin: 5px;
      border-radius: 20px;
      border: none;
    }
    #loginPage button {
      background-color: #25d366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #typingIndicator {
      font-size: 12px;
      color: #aaa;
      padding-left: 15px;
      margin-bottom: 3px;
    }
    .status {
      font-size: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="loginPage">
    <h2>Enter Your Name</h2>
    <input type="text" id="usernameInput" placeholder="Your name">
    <button id="loginBtn">Join Chat</button>
  </div>

  <div id="chatPage" style="display:none;">
    <div id="messages"></div>
    <div id="typingIndicator"></div>
    <div id="inputArea">
      <button id="voiceBtn" title="Hold to record">ðŸŽ¤</button>
      <input type="text" id="messageInput" placeholder="Type a message">
      <button id="sendBtn" title="Send message">ðŸ“©</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB1VbLbqBxCiG_bfGoQgQyapXwHUQ-Q7BU",
      authDomain: "tamil-chat-2d54e.firebaseapp.com",
      databaseURL: "https://tamil-chat-2d54e-default-rtdb.firebaseio.com",
      projectId: "tamil-chat-2d54e",
      storageBucket: "tamil-chat-2d54e.appspot.com",
      messagingSenderId: "804705969240",
      appId: "1:804705969240:web:658df281dd8360843c162d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const loginPage = document.getElementById('loginPage');
    const chatPage = document.getElementById('chatPage');
    const messagesDiv = document.getElementById('messages');
    const typingIndicator = document.getElementById('typingIndicator');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const voiceBtn = document.getElementById('voiceBtn');

    let username = localStorage.getItem('guestName') || "";
    let typingTimeout;

    // Auto-login if username saved
    if (username) startChat();
    
    document.getElementById('loginBtn').onclick = () => {
      username = document.getElementById('usernameInput').value.trim();
      if (!username) return;
      localStorage.setItem('guestName', username);
      startChat();
    };

    function startChat() {
      loginPage.style.display = 'none';
      chatPage.style.display = 'flex';
      updateStatus('online');
      db.ref('status/' + username).onDisconnect().remove();
      listenMessages();
    }

    function updateStatus(state) {
      db.ref('status/' + username).set({ state: state, time: Date.now() });
    }

    function listenMessages() {
      db.ref('messages').on('child_added', snap => {
        const data = snap.val();
        if (data.name !== username) {
          renderMessage(data, false);
          db.ref('messages/' + snap.key).remove();
        }
      });
    }

    function renderMessage(data, self) {
      const div = document.createElement('div');
      div.className = 'message' + (self ? ' self' : '');
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = data.name.charAt(0).toUpperCase();
      avatar.style.background = randomColor(data.name);

      const content = document.createElement('div');
      const name = document.createElement('div');
      name.className = 'username';
      name.textContent = data.name;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = data.text;

      const time = document.createElement('div');
      time.className = 'timestamp';
      time.textContent = new Date(data.time).toLocaleTimeString();

      content.appendChild(name);
      content.appendChild(bubble);
      content.appendChild(time);

      div.appendChild(avatar);
      div.appendChild(content);
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (!text) return;
      const msg = { name: username, text: text, time: Date.now() };
      db.ref('messages').push(msg);
      renderMessage(msg, true);
      messageInput.value = '';
    };

    messageInput.addEventListener('input', () => {
      updateStatus('online');
      clearTimeout(typingTimeout);
      typingIndicator.textContent = username + ' is typing...';
      typingTimeout = setTimeout(() => typingIndicator.textContent = '', 2000);
    });

    voiceBtn.addEventListener('mousedown', () => {
      voiceBtn.style.color = 'red';
    });

    voiceBtn.addEventListener('mouseup', () => {
      sendMessage('ðŸŽ¤ Voice message sent');
      voiceBtn.style.color = '#25d366';
    });

    function sendMessage(text) {
      const msg = { name: username, text: text, time: Date.now() };
      db.ref('messages').push(msg);
      renderMessage(msg, true);
    }

    function randomColor(name) {
      const colors = ['#25d366', '#128C7E', '#34B7F1', '#075E54', '#3E8E7E'];
      let hash = 0;
      for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
      return colors[Math.abs(hash) % colors.length];
    }
  </script>
</body>
</html>
