<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tamil VM Group Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial,sans-serif;
  margin:0;
  padding:0;
  background:#000; /* always black */
  color:#fff;
  display:flex;
  flex-direction:column;
  height:100vh;
}
#loginPage, #chatPage { width:100%; padding:10px; box-sizing:border-box; }
input, select, button { padding:10px; margin:5px 0; width:100%; box-sizing:border-box; }
button { cursor:pointer; }
#usernameStatus { font-size:14px; margin-left:5px; color:#fff; }
#chatBox { border-radius:10px; background:#111; padding:10px; overflow-y:auto; flex:1; margin-bottom:0; }
.msg { display:flex; align-items:flex-start; margin:5px 0; }
.msg img { width:36px; height:36px; border-radius:50%; }
.msgContent { max-width:70%; padding:8px 12px; border-radius:15px; margin-left:10px; word-wrap:break-word; position:relative; background:#222; color:#fff; }
.msg.self .msgContent { margin-left:auto; margin-right:0; border-bottom-right-radius:2px; }
.msg.other .msgContent { margin-left:10px; border-bottom-left-radius:2px; }
.msgContent span.deleteBtn { position:absolute; top:2px; right:4px; font-size:0.7rem; cursor:pointer; color:red; }
.msgContent audio {
  width: 120px;        /* small compact width */
  height: 25px;        /* compact height */
  border-radius: 5px;
  outline: none;
  margin-top: 5px;
}
#typingStatus { font-style:italic; color:#aaa; margin-bottom:5px; }
#inputContainer { position:fixed; bottom:0; left:0; width:100%; background:#111; padding:5px; display:flex; gap:5px; box-sizing:border-box; border-top:1px solid #333; }
#inputContainer input { flex:1; padding:10px; border-radius:5px; border:none; }
#inputContainer button { flex:0; padding:10px; border:none; border-radius:5px; background:#007bff; color:#fff; }
#inputContainer button:hover { background:#0056b3; }
</style>
</head>
<body>

<!-- Login Page -->
<div id="loginPage">
<input type="text" id="username" placeholder="Enter Username" required>
<span id="usernameStatus"></span><br>
<input type="number" id="age" placeholder="Enter Age" required><br>
<select id="gender">
<option value="" disabled selected>Select Gender</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Other">Other</option>
</select><br>
<input type="file" id="profilePic" accept="image/*"><br>
<button id="loginBtn" onclick="login()" disabled>Join Chat</button>
</div>

<!-- Chat Page -->
<div id="chatPage" style="display:none; height:100vh; display:flex; flex-direction:column;">
<div id="userInfo"></div>
<div id="typingStatus"></div>
<div id="chatBox"></div>

<div id="inputContainer">
  <input type="text" id="message" placeholder="Type a message..." oninput="userTyping()">
  <button onclick="sendMessage()">Send</button>
  <button id="recordBtn">🎤</button>
  <button onclick="logout()" style="background:red;">Logout</button>
</div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey:"AIzaSyB1VbLbqBxCiG_bfGoQgQyapXwHUQ-Q7BU",
  authDomain:"tamil-chat-2d54e.firebaseapp.com",
  databaseURL:"https://tamil-chat-2d54e-default-rtdb.firebaseio.com",
  projectId:"tamil-chat-2d54e",
  storageBucket:"tamil-chat-2d54e.appspot.com",
  messagingSenderId:"804705969240"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentUser = {};
let typingTimeout;
let mediaRecorder;
let audioChunks = [];
const userColors = {};

function stringToPastelColor(str){
  let hash=0; for(let i=0;i<str.length;i++){hash=str.charCodeAt(i)+((hash<<5)-hash);}
  const h=hash%360; const s=70+(hash%10); const l=80;
  return `hsl(${h},${s}%,${l}%)`;
}

window.onload = function(){
  const savedUser = localStorage.getItem("chatUser");
  if(savedUser){currentUser=JSON.parse(savedUser); showChat();}
  else {document.getElementById("loginPage").style.display="block";}
}

// Login
const usernameInput = document.getElementById("username");
const usernameStatus = document.getElementById("usernameStatus");
const loginBtn = document.getElementById("loginBtn");
usernameInput.addEventListener("input", function(){
  const name = usernameInput.value.trim();
  if(!name){usernameStatus.innerText=""; loginBtn.disabled=true; return;}
  db.ref("users/"+name).once("value").then(snap=>{
    if(snap.exists()){usernameStatus.innerText="❌ Taken"; usernameStatus.style.color="red"; loginBtn.disabled=true;}
    else{usernameStatus.innerText="✅ Available"; usernameStatus.style.color="green"; loginBtn.disabled=false;}
  });
});

function login(){
  const username = usernameInput.value.trim();
  const age = document.getElementById("age").value.trim();
  const gender = document.getElementById("gender").value;
  const file = document.getElementById("profilePic").files[0];
  if(!username||!age||!gender){alert("Fill all fields"); return;}
  if(file){const reader = new FileReader(); reader.onload=e=>saveUser(username,age,gender,e.target.result); reader.readAsDataURL(file);}
  else saveUser(username,age,gender,"");
}

function saveUser(username,age,gender,profilePic){
  currentUser = {username,age,gender,profilePic};
  localStorage.setItem("chatUser",JSON.stringify(currentUser));
  const userRef = db.ref("users/"+username);
  userRef.set({username,age,gender,profilePic,online:true});
  userRef.onDisconnect().update({online:false});
  showChat();
}

// Show chat
function showChat(){
  document.getElementById("loginPage").style.display="none";
  document.getElementById("chatPage").style.display="flex";
  document.getElementById("userInfo").innerHTML=`<b>Logged in as:</b> ${currentUser.username} (${currentUser.age},${currentUser.gender}) <img src="${currentUser.profilePic||'https://via.placeholder.com/40'}" width="40" height="40" style="border-radius:50%;">`;

  db.ref("messages").off();
  db.ref("messages").limitToLast(100).on("child_added", snap=>{
    const msg = snap.val();
    if(!userColors[msg.username]) userColors[msg.username]=stringToPastelColor(msg.username);

    const div = document.createElement("div");
    div.className = "msg "+(msg.username===currentUser.username?"self":"other");

    const contentDiv = document.createElement("div");
    contentDiv.className="msgContent";
    contentDiv.style.background=userColors[msg.username];

    // Delete button for text or audio
    if(msg.username===currentUser.username){
      const deleteBtn = document.createElement("span");
      deleteBtn.innerText="🗑️";
      deleteBtn.className="deleteBtn";
      deleteBtn.onclick = () => {
        db.ref("messages/"+snap.key).remove();
        div.remove();
      };
      contentDiv.appendChild(deleteBtn);
    }

    // Message content
    if(msg.audio){
      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = msg.audio;
      contentDiv.appendChild(audio);
    } else if(msg.text){
      const textNode = document.createTextNode(`${msg.username} (${msg.age},${msg.gender}): ${msg.text}`);
      contentDiv.appendChild(textNode);
    }

    const img = document.createElement("img");
    img.src = msg.profilePic || "https://via.placeholder.com/32";

    div.appendChild(img);
    div.appendChild(contentDiv);
    document.getElementById("chatBox").appendChild(div);
    document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
  });

  // Typing indicator
  db.ref("typing").off();
  db.ref("typing").on("value", snap=>{
    const data = snap.val() || {};
    let status = "";
    for(const user in data){ if(user!==currentUser.username && data[user]) status += `${user} is typing... `;}
    document.getElementById("typingStatus").innerText = status;
  });
}

// Send text
function sendMessage(){
  const text = document.getElementById("message").value.trim();
  if(!text) return;
  db.ref("messages").push({
    username:currentUser.username, age:currentUser.age, gender:currentUser.gender, profilePic:currentUser.profilePic, text
  });
  document.getElementById("message").value="";
  db.ref("typing/"+currentUser.username).set(false);
}

// Voice recording
document.getElementById("recordBtn").onclick = function(){
  if(mediaRecorder && mediaRecorder.state==="recording"){ 
    mediaRecorder.stop(); this.innerText="🎤";
  } else {
    navigator.mediaDevices.getUserMedia({ audio:true }).then(stream=>{
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = e => {
        const audioBlob = new Blob(audioChunks,{type:'audio/webm'});
        const reader = new FileReader();
        reader.onload = () => {
          db.ref("messages").push({
            username:currentUser.username, age:currentUser.age, gender:currentUser.gender, profilePic:currentUser.profilePic, audio:reader.result
          });
        };
        reader.readAsDataURL(audioBlob);
      };
      mediaRecorder.start();
      this.innerText="⏹️";
    }).catch(()=>alert("Microphone access denied"));
  }
}

// Logout
function logout(){
  if(currentUser.username){
    db.ref("users/"+currentUser.username).update({online:false});
    db.ref("typing/"+currentUser.username).set(false);
  }
  localStorage.removeItem("chatUser"); currentUser={};
  document.getElementById("chatPage").style.display="none";
  document.getElementById("loginPage").style.display="block";
}

// Typing indicator
function userTyping(){
  db.ref("typing/"+currentUser.username).set(true);
  clearTimeout(typingTimeout);
  typingTimeout=setTimeout(()=>{db.ref("typing/"+currentUser.username).set(false);},2000);
}
</script>
</body>
</html>
