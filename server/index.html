<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>WhatsApp-style Group + Private Chat (Unread badges + persistent notif)</title>
<style>
:root{--bg:#111b21;--panel:#202c33;--accent:#25d366;--muted:#97a4ab;--danger:#e03b3b}
body{margin:0;background:var(--bg);color:#e9edef;font-family:Arial,system-ui;min-height:100vh;display:flex;flex-direction:column}
#app{max-width:900px;margin:0 auto;width:100%;height:100vh;display:flex;flex-direction:column}
#topBar{padding:8px 12px;background:#0b141a;display:flex;align-items:center;gap:12px}
#title{font-weight:600}
#notifBar{display:none;background:#21302b;color:#e6ffef;padding:8px 12px;border-radius:6px;margin-left:12px;cursor:pointer}
#messages{flex:1;overflow:auto;padding:12px;display:flex;flex-direction:column;gap:8px;background:#071215}
.msg-row{display:flex;align-items:flex-end;max-width:80%;position:relative}
.msg-row.self{align-self:flex-end;flex-direction:row-reverse}
.avatar{width:36px;height:36px;border-radius:50%;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;margin:0 8px;position:relative;cursor:pointer;border:2px solid transparent;transition:border .18s ease-in-out;overflow:hidden}
.avatar.online{border-color:var(--accent);box-shadow:0 0 0 0 rgba(37,211,102,.6);animation:pulse 1.5s infinite}
@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(37,211,102,.6)}70%{box-shadow:0 0 0 6px rgba(37,211,102,0)}100%{box-shadow:0 0 0 0 rgba(37,211,102,0)}}
.badge{position:absolute;top:-6px;right:-6px;min-width:18px;height:18px;border-radius:9px;background:var(--danger);color:#fff;display:flex;align-items:center;justify-content:center;font-size:11px;padding:0 6px;box-shadow:0 0 0 2px #0b141a}
.popup-menu{display:none;position:absolute;top:-44px;left:0;background:var(--panel);border-radius:8px;padding:6px;flex-direction:column;z-index:30;min-width:110px}
.avatar:hover .popup-menu{display:flex}
.popup-menu button{background:none;border:0;color:#fff;padding:6px 8px;text-align:left;cursor:pointer;border-radius:6px}
.bubble{background:var(--panel);padding:8px 12px;border-radius:12px;font-size:14px;line-height:1.3;word-break:break-word}
.msg-row.self .bubble{background:#005c4b}
.meta{font-size:12px;color:#53bdeb;margin-bottom:4px;display:flex;align-items:center;gap:8px}
.time{font-size:11px;color:var(--muted);margin-top:6px;text-align:right}
#inputBar{display:flex;padding:10px;background:var(--panel);align-items:center;gap:8px}
#messageInput{flex:1;padding:10px;border-radius:22px;border:0;background:#2a3942;color:#fff;outline:none;font-size:14px}
#sendBtn{width:44px;height:44px;border-radius:50%;border:0;background:var(--accent);color:#fff;font-size:18px;cursor:pointer}
#statusLine{padding:6px 12px;font-size:13px;color:var(--muted);background:#071215}
#toast{position:fixed;left:50%;transform:translateX(-50%);bottom:24px;background:#2a3942;color:#fff;padding:10px 14px;border-radius:10px;z-index:999;opacity:0;transition:opacity .25s,bottom .25s}
#toast.show{opacity:1;bottom:40px}
#loginWrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:999}
#loginCard{background:#0b141a;padding:18px;border-radius:12px;display:flex;flex-direction:column;gap:10px;min-width:260px}
#loginCard input{padding:10px;border-radius:10px;border:0;background:#162027;color:#fff}
#loginCard button{padding:10px;border-radius:10px;border:0;background:var(--accent);color:#fff;cursor:pointer}

/* private popup */
#privatePopup{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:1000}
.card{background:#0b141a;padding:12px;border-radius:12px;max-width:680px;width:96%;display:flex;flex-direction:column;max-height:92%}
#privateHeader{display:flex;align-items:center;gap:8px;margin-bottom:8px}
#privateMessages{flex:1;overflow:auto;padding:8px;background:#071215;border-radius:8px;display:flex;flex-direction:column;gap:8px}
.private-bubble{background:#162027;padding:8px 10px;border-radius:10px;max-width:80%}
.private-row.self{align-self:flex-end}
#privateInputBar{display:flex;gap:8px;margin-top:8px}
#privateInput{flex:1;padding:10px;border-radius:22px;border:0;background:#2a3942;color:#fff}
#privateSend{width:44px;height:44px;border-radius:50%;border:0;background:var(--accent);color:#fff;font-size:18px;cursor:pointer}
#typingPrivate{font-size:13px;color:var(--muted);margin-left:8px}
@media(max-width:640px){ .card{height:92vh;padding:10px} }
</style>
</head>
<body>
<div id="app">
  <div id="topBar">
    <div id="title">Group Chat</div>
    <div style="flex:1"></div>
    <div id="notifBar">New private message</div>
    <div id="onlineCount" style="color:var(--muted);font-size:13px;margin-left:12px"></div>
  </div>

  <div id="statusLine"></div>
  <div id="messages" aria-live="polite"></div>

  <div id="inputBar">
    <input id="messageInput" placeholder="Type a message" autocomplete="off"/>
    <button id="sendBtn">✈️</button>
  </div>
</div>

<div id="toast"></div>

<div id="loginWrap" style="display:none">
  <div id="loginCard">
    <div style="font-weight:700;color:#fff">Enter your name</div>
    <input id="nameInput" placeholder="Your name" />
    <div style="display:flex;gap:8px;justify-content:flex-end">
      <button id="joinBtn">Join</button>
    </div>
    <div style="font-size:12px;color:var(--muted)">Name is saved to this device.</div>
  </div>
</div>

<!-- Private chat modal -->
<div id="privatePopup">
  <div class="card">
    <div id="privateHeader">
      <button id="closePrivate" style="background:none;border:0;color:var(--accent);font-size:18px;cursor:pointer">⬅</button>
      <div style="font-weight:700" id="privateTitle">Private Chat</div>
      <div style="flex:1"></div>
      <div id="privateOnline" style="color:var(--muted);font-size:13px"></div>
    </div>

    <div id="privateMessages"></div>

    <div style="display:flex;align-items:center;gap:12px;margin-top:8px">
      <div id="typingPrivate" class="small"></div>
    </div>

    <div id="privateInputBar">
      <input id="privateInput" placeholder="Type a private message" autocomplete="off"/>
      <button id="privateSend">✈️</button>
    </div>
  </div>
</div>

<!-- ding sound (replace src with a real ding if you want) -->
<audio id="dingAudio" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="></audio>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
/* ---------- Firebase config (your project) ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyB1VbLbqBxCiG_bfGoQgQyapXwHUQ-Q7BU",
  authDomain: "tamil-chat-2d54e.firebaseapp.com",
  databaseURL: "https://tamil-chat-2d54e-default-rtdb.firebaseio.com",
  projectId: "tamil-chat-2d54e",
  storageBucket: "tamil-chat-2d54e.appspot.com",
  messagingSenderId: "804705969240",
  appId: "1:804705969240:web:658df281dd8360843c162d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ---------- DOM refs ---------- */
const messagesEl = document.getElementById('messages');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const statusLine = document.getElementById('statusLine');
const onlineCountEl = document.getElementById('onlineCount');
const toastEl = document.getElementById('toast');

const loginWrap = document.getElementById('loginWrap');
const nameInput = document.getElementById('nameInput');
const joinBtn = document.getElementById('joinBtn');

const notifBar = document.getElementById('notifBar');
const dingAudio = document.getElementById('dingAudio');

const privatePopup = document.getElementById('privatePopup');
const privateTitle = document.getElementById('privateTitle');
const privateMessages = document.getElementById('privateMessages');
const privateInput = document.getElementById('privateInput');
const privateSend = document.getElementById('privateSend');
const closePrivate = document.getElementById('closePrivate');
const privateOnline = document.getElementById('privateOnline');
const typingPrivate = document.getElementById('typingPrivate');

let username = localStorage.getItem('guestName') || '';
let currentGroupRef = null;
let currentPrivateRef = null;
let privateChatWith = null;
let typingTimer = null;
let privateTypingTimer = null;

/* map chatKey->listener so we don't attach duplicates */
const privateListeners = new Map();

/* ---------- helpers ---------- */
function showToast(msg){ toastEl.textContent = msg; toastEl.classList.add('show'); setTimeout(()=> toastEl.classList.remove('show'), 1800); }
function formatTime(ms){ const d=new Date(ms); let h=d.getHours(), m=d.getMinutes().toString().padStart(2,'0'); const ampm = h>=12?'PM':'AM'; h=h%12||12; return `${h}:${m} ${ampm}`; }
function scrollToBottomSoon(el){ setTimeout(()=> { el.scrollTop = el.scrollHeight; }, 80); }
function chatId(a,b){ return [a,b].sort().join('_'); }

/* ---------- login/start ---------- */
function showLogin(){ loginWrap.style.display = 'flex'; }
function hideLogin(){ loginWrap.style.display = 'none'; }

async function startAs(name){
  username = name;
  localStorage.setItem('guestName', name);
  hideLogin();
  setPresence();
  startGroupListeners();
  listenTypingGroup();
  listenPresence();
  watchPrivateChats(); // watch private chats and unreads
  watchUnreads(); // listen to unread counts for badges
}

if(!username) showLogin();
else startAs(username);

joinBtn.addEventListener('click', ()=> {
  const n = nameInput.value.trim();
  if(!n) return showToast('Enter a name');
  startAs(n);
});

/* ---------- presence ---------- */
function setPresence(){
  if(!username) return;
  db.ref(`status/${username}`).set(true);
  db.ref(`status/${username}`).onDisconnect().remove();
  // minimal profile online flag
  db.ref(`profiles/${username}`).update({ online: true }).catch(()=>{});
  db.ref(`profiles/${username}/online`).onDisconnect().remove();
}

/* ---------- group messages ---------- */
function startGroupListeners(){
  if(currentGroupRef) currentGroupRef.off();
  messagesEl.innerHTML = '';
  currentGroupRef = db.ref('messages').limitToLast(50);
  currentGroupRef.on('child_added', snap => {
    const data = snap.val();
    renderGroupMessage(data, snap.key);
  });
  currentGroupRef.on('child_removed', snap => {
    const el = messagesEl.querySelector(`[data-key="${snap.key}"]`);
    if(el) el.remove();
  });
}

function renderGroupMessage(data, key){
  if(!data) return;
  if(data.banned) return;
  const isSelf = data.name === username;
  const row = document.createElement('div'); row.className = 'msg-row' + (isSelf ? ' self' : '');
  if(key) row.dataset.key = key;

  const avatar = document.createElement('div'); avatar.className = 'avatar';
  avatar.textContent = data.name.charAt(0).toUpperCase();
  avatar.dataset.username = data.name;
  avatar.addEventListener('click', ()=> { if(data.name !== username) openPrivatePopup(data.name); });

  // badge placeholder (created once)
  const badge = document.createElement('div'); badge.className = 'badge'; badge.style.display = 'none';
  avatar.appendChild(badge);

  const popup = document.createElement('div'); popup.className = 'popup-menu';
  if(isSelf){
    const del = document.createElement('button'); del.textContent = '🗑️ Delete';
    del.onclick = ()=> { if(key) db.ref(`messages/${key}`).remove(); row.remove(); };
    popup.appendChild(del);
  } else {
    const report = document.createElement('button'); report.textContent = '🚩 Report';
    report.onclick = ()=> reportUser(data.name);
    popup.appendChild(report);
    const block = document.createElement('button'); block.textContent = '🚫 Block';
    block.onclick = ()=> { db.ref(`blocks/${username}/${data.name}`).set(true); row.remove(); showToast('Blocked'); };
    popup.appendChild(block);
  }
  avatar.appendChild(popup);

  const content = document.createElement('div'); content.style.display='flex'; content.style.flexDirection='column';
  const meta = document.createElement('div'); meta.className='meta'; meta.textContent = data.name;
  const bubble = document.createElement('div'); bubble.className='bubble'; bubble.textContent = data.text || '';
  const t = document.createElement('div'); t.className='time'; t.textContent = formatTime(data.time || Date.now());
  content.append(meta, bubble, t);

  row.append(avatar, content);
  messagesEl.appendChild(row);
  scrollToBottomSoon(messagesEl);
}

/* ---------- sending group ---------- */
sendBtn.addEventListener('click', sendGroupMessage);
messageInput.addEventListener('keypress', e => { if(e.key === 'Enter') sendGroupMessage(); });

function sendGroupMessage(){
  const text = messageInput.value.trim();
  if(!text) return;
  db.ref('messages').push({ name: username, text, time: Date.now() });
  messageInput.value = '';
  db.ref(`typing/group/${username}`).remove();
  cleanupGroup(50);
}

/* ---------- cleanup group ---------- */
function cleanupGroup(limit){
  db.ref('messages').once('value').then(snap => {
    const val = snap.val() || {};
    const keys = Object.keys(val);
    if(keys.length > limit){
      const arr = keys.map(k => ({ k, t: val[k].time || 0 })).sort((a,b)=>a.t - b.t);
      const remove = arr.slice(0, arr.length - limit);
      const updates = {};
      remove.forEach(r => updates[`messages/${r.k}`] = null);
      db.ref().update(updates).catch(()=>{});
    }
  });
}

/* ---------- typing indicator (group) ---------- */
function listenTypingGroup(){
  db.ref('typing/group').on('value', snap => {
    const obj = snap.val() || {}; delete obj[username];
    const who = Object.keys(obj);
    statusLine.textContent = who.length ? `${who.join(', ')} is typing...` : '';
  });

  messageInput.addEventListener('input', ()=> {
    db.ref(`typing/group/${username}`).set(true);
    clearTimeout(typingTimer);
    typingTimer = setTimeout(()=> db.ref(`typing/group/${username}`).remove(), 1500);
  });
}

/* ---------- presence ---------- */
function listenPresence(){
  db.ref('status').on('value', snap => {
    const val = snap.val() || {};
    onlineCountEl.textContent = `${Object.keys(val).length} online`;
    document.querySelectorAll('.avatar').forEach(a => {
      const u = a.dataset.username;
      if(!u) return;
      if(val[u]) a.classList.add('online'); else a.classList.remove('online');
    });
  });
}

/* ---------- report ---------- */
function reportUser(user){
  if(user === username) { showToast("Can't report yourself"); return; }
  db.ref(`reports/${user}/${username}`).set(true).then(()=>{
    db.ref(`reports/${user}`).once('value').then(snap=>{
      if(snap.numChildren() >= 3){
        db.ref('messages').orderByChild('name').equalTo(user).once('value').then(ms=>{
          ms.forEach(m => m.ref.update({ banned: true }));
          db.ref('messages').push({ name: 'System', text: `${user} has been removed from the group`, time: Date.now() });
        });
      }
    });
    showToast('User reported successfully!');
  }).catch(()=> showToast('Report failed'));
}

/* ---------- Unread counts watcher ---------- */
/*
  Structure:
    unreads/{recipient}/{chatKey} = number
  When someone sends a private message, we increment unreads for the recipient for that chatKey.
  Clients watch unreads/{username} and update badge counts near avatars.
*/
function watchUnreads(){
  if(!username) return;
  const ref = db.ref(`unreads/${username}`);
  ref.on('value', snap => {
    const val = snap.val() || {};
    // For each key (chatKey), compute other username and set the badge near that avatar
    // Clear all badges first
    document.querySelectorAll('.avatar .badge').forEach(b => b.style.display = 'none');
    Object.keys(val).forEach(chatKey => {
      const count = val[chatKey] || 0;
      if(count <= 0) return;
      const parts = chatKey.split('_');
      const other = parts[0] === username ? parts[1] : parts[0];
      // find avatar element for that other
      const avatar = Array.from(document.querySelectorAll('.avatar')).find(a => a.dataset.username === other);
      if(avatar){
        const bd = avatar.querySelector('.badge');
        if(bd){
          bd.textContent = count > 99 ? '99+' : String(count);
          bd.style.display = 'flex';
        } else {
          // create badge if missing
          const newBd = document.createElement('div'); newBd.className = 'badge'; newBd.textContent = count>99?'99+':String(count);
          avatar.appendChild(newBd);
        }
      }
    });
    // show a persistent notification for the first unread chat (if any)
    const entries = Object.entries(val).filter(([k,v]) => v && v > 0);
    if(entries.length > 0){
      // choose first unread chat
      const [firstKey, firstCount] = entries[0];
      const parts = firstKey.split('_');
      const other = parts[0] === username ? parts[1] : parts[0];
      // show notification and play ding only if not already visible
      if(notifBar.style.display === 'none'){
        notifBar.textContent = `New private message from ${other}`;
        notifBar.style.display = 'inline-block';
        try{ dingAudio.currentTime = 0; dingAudio.play().catch(()=>{}); } catch(e){}
        // clicking it opens correct private chat
        notifBar.onclick = () => {
          notifBar.style.display = 'none';
          openPrivatePopup(other);
        };
      }
    } else {
      // no unread -> hide notification
      notifBar.style.display = 'none';
    }
  });
}

/* ---------- PRIVATE CHAT & watcher for privateChats ---------- */
/* We also attach per-chat listeners so if a private message arrives for you we render it if popup open.
   When sending a private message we will increment the unread counter for the recipient.
*/

function watchPrivateChats(){
  const root = db.ref('privateChats');
  // attach child_added to watch new chat keys involving this user
  root.on('child_added', chatSnap => {
    const chatKey = chatSnap.key;
    if(!chatKey.includes(username)) return;
    attachPrivateListener(chatKey);
  });
  // ensure existing chat keys are also attached
  root.once('value').then(allSnap => {
    allSnap.forEach(snap => {
      const chatKey = snap.key;
      if(chatKey.includes(username) && !privateListeners.has(chatKey)) attachPrivateListener(chatKey);
    });
  });
}

function attachPrivateListener(chatKey){
  if(privateListeners.has(chatKey)) return;
  const chatRef = db.ref(`privateChats/${chatKey}`);
  // listen to new messages (we'll receive any messages for this chat)
  const q = chatRef.limitToLast(1);
  const handler = q.on('child_added', msgSnap => {
    const msg = msgSnap.val();
    if(!msg) return;
    // if this message is from self, ignore notifications (we incremented unreads on send for recipient)
    if(msg.name === username) {
      // but if private popup open for this chat, it will be rendered via openPrivatePopup's listener,
      // so we don't need to render here.
      return;
    }
    // find other participant
    const parts = chatKey.split('_');
    const other = parts[0] === username ? parts[1] : parts[0];
    // if private popup is open for this user, and chatKey matches, render directly
    if(privateChatWith === other && privatePopup.style.display === 'flex'){
      // private popup's currentPrivateRef listens separately - rendering will happen there.
      // For safety, we can also render this message:
      renderPrivateMessage(msg);
      // reset unread count for this chat (user is viewing)
      clearUnreadForChat(chatKey);
    } else {
      // not viewing: leave unread count intact (it was incremented by sender). show notif stays visible until clicked
      // notification bar is handled by watchUnreads which watches the unreads path.
    }
  });
  privateListeners.set(chatKey, { ref: q, handler });
}

/* open private popup (and reset unread count for that chat) */
function openPrivatePopup(otherUser){
  privateChatWith = otherUser;
  privateTitle.textContent = `Private Chat with ${otherUser}`;
  privateMessages.innerHTML = '';
  typingPrivate.textContent = '';
  privatePopup.style.display = 'flex';
  // show other user's online
  db.ref(`profiles/${otherUser}/online`).once('value').then(snap => {
    privateOnline.textContent = snap.exists() && snap.val() ? 'Online' : 'Offline';
  });

  // attach listener to render last 10 messages (detach previous)
  const key = chatId(username, otherUser);
  if(currentPrivateRef) currentPrivateRef.off();
  currentPrivateRef = db.ref(`privateChats/${key}`).limitToLast(10);
  currentPrivateRef.on('child_added', snap => {
    const m = snap.val();
    renderPrivateMessage(m);
  });

  // reset unreads for this chat so badge disappears and notif clears
  clearUnreadForChat(key);

  // hide notifBar if it's for this chat
  if(notifBar.style.display !== 'none') {
    // if notif text contains this user, hide it
    if(notifBar.textContent.includes(otherUser)) notifBar.style.display = 'none';
  }
}

/* clear unread for recipient (this user) on given chatKey */
function clearUnreadForChat(chatKey){
  if(!username) return;
  db.ref(`unreads/${username}/${chatKey}`).set(0).catch(()=>{});
}

/* render private message in popup */
function renderPrivateMessage(m){
  if(!m) return;
  const row = document.createElement('div');
  row.className = 'private-row ' + (m.name === username ? 'self' : '');
  const b = document.createElement('div'); b.className='private-bubble'; b.textContent = m.text;
  const t = document.createElement('div'); t.className='time'; t.style.fontSize='11px'; t.style.marginTop='4px'; t.textContent = formatTime(m.time || Date.now());
  row.append(b, t);
  privateMessages.appendChild(row);
  scrollToBottomSoon(privateMessages);
}

/* send private message and increment unread for recipient */
privateSend.addEventListener('click', sendPrivate);
privateInput.addEventListener('keypress', e => { if(e.key === 'Enter') sendPrivate(); });

function sendPrivate(){
  const text = privateInput.value.trim();
  if(!text || !privateChatWith) return;
  const key = chatId(username, privateChatWith);
  const path = `privateChats/${key}`;
  db.ref(path).push({ name: username, text, time: Date.now() }).then(()=>{
    privateInput.value = '';
    db.ref(`typing/private/${key}/${username}`).remove().catch(()=>{});
    cleanupPrivate(path, 10);
    // increment unread for recipient
    const recipient = privateChatWith;
    // transaction to increment unread: unreads/{recipient}/{chatKey}
    db.ref(`unreads/${recipient}/${key}`).transaction(curr => (curr||0) + 1).catch(()=>{});
  }).catch(()=> showToast('Failed to send'));
}

/* private typing indicator */
privateInput.addEventListener('input', ()=>{
  if(!privateChatWith) return;
  const key = chatId(username, privateChatWith);
  const p = `typing/private/${key}`;
  db.ref(`${p}/${username}`).set(true);
  clearTimeout(privateTypingTimer);
  privateTypingTimer = setTimeout(()=> db.ref(`${p}/${username}`).remove(), 1500);
});

/* close private popup */
closePrivate.addEventListener('click', ()=>{
  privatePopup.style.display = 'none';
  if(currentPrivateRef) { currentPrivateRef.off(); currentPrivateRef = null; }
  if(privateChatWith) db.ref(`typing/private/${chatId(username, privateChatWith)}/${username}`).remove().catch(()=>{});
  privateChatWith = null;
});

/* cleanup private messages to last N */
function cleanupPrivate(path, limit){
  db.ref(path).once('value').then(snap => {
    const val = snap.val() || {};
    const keys = Object.keys(val);
    if(keys.length > limit){
      const arr = keys.map(k => ({ k, t: val[k].time || 0 })).sort((a,b)=>a.t - b.t);
      const remove = arr.slice(0, arr.length - limit);
      const updates = {};
      remove.forEach(r => updates[`${r.k}`] = null);
      db.ref(path).update(updates).catch(()=>{});
    }
  });
}

/* ---------- start watchers ---------- */
function watchPrivateChats(){
  const root = db.ref('privateChats');
  root.on('child_added', chatSnap => {
    const chatKey = chatSnap.key;
    if(!chatKey.includes(username)) return;
    attachPrivateListener(chatKey);
  });
  root.once('value').then(allSnap => {
    allSnap.forEach(snap => {
      const chatKey = snap.key;
      if(chatKey.includes(username) && !privateListeners.has(chatKey)) attachPrivateListener(chatKey);
    });
  });
}

/* attach listener (we already used earlier but keep this for completeness) */
function attachPrivateListener(chatKey){
  if(privateListeners.has(chatKey)) return;
  const chatRef = db.ref(`privateChats/${chatKey}`);
  const q = chatRef.limitToLast(1);
  const handler = q.on('child_added', msgSnap => {
    const msg = msgSnap.val();
    if(!msg) return;
    if(msg.name === username) return;
    const parts = chatKey.split('_');
    const other = parts[0] === username ? parts[1] : parts[0];
    // if open and matching, render via currentPrivateRef listener; else do nothing — unreads path drives badges and notifBar
  });
  privateListeners.set(chatKey, { ref: q, handler });
}

/* ---------- initial start ---------- */
function init(){
  // minimal profile creation
  if(username){
    hideLogin();
    db.ref(`profiles/${username}`).update({ online: true }).catch(()=>{});
    setPresence();
    startGroupListeners();
    listenTypingGroup();
    listenPresence();
    watchPrivateChats();
    watchUnreads();
  }
}
if(username) init();

/* join button */
joinBtn.addEventListener('click', ()=> {
  const n = nameInput.value.trim();
  if(!n) return showToast('Enter a name');
  username = n;
  localStorage.setItem('guestName', username);
  init();
});

/* unload cleanup */
window.addEventListener('beforeunload', ()=>{
  if(username) {
    db.ref(`status/${username}`).remove();
    db.ref(`profiles/${username}/online`).remove();
    db.ref(`typing/group/${username}`).remove();
    if(privateChatWith) db.ref(`typing/private/${chatId(username, privateChatWith)}/${username}`).remove().catch(()=>{});
  }
});
