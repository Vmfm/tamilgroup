<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tamil VM Group Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chatPage {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      max-width: 480px;
      background: #000;
      box-sizing: border-box;
    }
    /* Top bar */
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #111;
      border-bottom: 1px solid #333;
    }
    #topBar span {
      font-weight: bold;
      font-size: 1rem;
    }
    #logoutBtn {
      background: #c00;
      color: #fff;
      border: none;
      padding: 5px 10px;
      font-size: 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #logoutBtn:hover {
      background: #900;
    }

    /* Chat area */
    #chatBox {
      flex: 1;
      border-radius: 10px;
      background: #111;
      padding: 10px;
      overflow-y: auto;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .msg {
      margin: 5px 0;
      font-size: 0.95rem;
      word-wrap: break-word;
    }
    .me {
      color: #4aa3ff;
      font-weight: bold;
    }
    .other {
      color: #eee;
    }

    /* Input bar */
    #inputContainer {
      display: flex;
      gap: 5px;
      padding: 10px;
      background: #000;
      border-top: 1px solid #333;
      box-sizing: border-box;
    }
    #msg {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #444;
      background: #222;
      color: #eee;
    }
    #sendBtn {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chatPage">
    <!-- Top Bar -->
    <div id="topBar">
      <span>ðŸ”¥ Tamil VM Chat</span>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>

    <!-- Chat Box -->
    <div id="chatBox"></div>

    <!-- Input Bar -->
    <div id="inputContainer">
      <input type="text" id="msg" placeholder="Type a message...">
      <button id="sendBtn" onclick="send()">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB1VbLbqBxCiG_bfGoQgQyapXwHUQ-Q7BU",
      authDomain: "tamil-chat-2d54e.firebaseapp.com",
      databaseURL: "https://tamil-chat-2d54e-default-rtdb.firebaseio.com",
      projectId: "tamil-chat-2d54e",
      storageBucket: "tamil-chat-2d54e.appspot.com",
      messagingSenderId: "804705969240",
      appId: "1:804705969240:web:658df281dd8360843c162d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let name = localStorage.getItem("username") || prompt("Enter your name:");
    if (!name) {
      name = "Guest" + Math.floor(Math.random() * 1000);
    }
    localStorage.setItem("username", name);

    const chatBox = document.getElementById("chatBox");

    // Load last 100 messages
    db.ref("messages").limitToLast(100).on("child_added", snapshot => {
      let data = snapshot.val();
      let div = document.createElement("div");
      div.classList.add("msg");
      div.classList.add(data.user === name ? "me" : "other");
      div.textContent = `[${data.time}] ${data.user}: ${data.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Send message
    function send() {
      let msg = document.getElementById("msg").value;
      if (!msg || !name) return;
      let entry = {
        user: name,
        text: msg,
        time: new Date().toLocaleTimeString()
      };
      let messagesRef = db.ref("messages");
      messagesRef.push(entry);
      document.getElementById("msg").value = "";
    }

    // Logout
    function logout() {
      localStorage.removeItem("username");
      location.reload();
    }
  </script>
</body>
</html>
