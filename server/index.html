<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¥ Tamil VM Group Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f5f5f5;
      margin:0;
      padding:0;
    }
    #loginPage, #chatPage {
      display: none;
      padding: 20px;
    }
    #chatBox {
      border:1px solid #ccc;
      background:#fff;
      height: 400px;
      overflow-y: scroll;
      padding:10px;
      margin-bottom:10px;
    }
    .msg {
      margin:5px 0;
      padding:5px 8px;
      border-radius:6px;
      background:#e3e3e3;
      display:flex;
      align-items:flex-start;
      gap:8px;
    }
    .msg img {
      width:35px;
      height:35px;
      border-radius:50%;
      object-fit:cover;
    }
    .msg strong {
      color:#d12;
    }
    input, select, button {
      padding:8px;
      margin:5px 0;
    }
    button {
      cursor:pointer;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage">
    <h2>Login to Group Chat</h2>
    <input type="text" id="username" placeholder="Enter Username" required><br>
    <input type="number" id="age" placeholder="Enter Age" required><br>
    <select id="gender">
      <option value="" disabled selected>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br>
    <input type="file" id="profilePic" accept="image/*"><br>
    <button onclick="login()">Join Chat</button>
  </div>

  <!-- Chat Page -->
  <div id="chatPage">
    <h2>ðŸ”¥ Tamil VM Group Chat</h2>
    <div id="userInfo"></div>
    <div id="chatBox"></div>
    <input type="text" id="message" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="logout()" style="background:red;color:white;">Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB1VbLbqBxCiG_bfGoQgQyapXwHUQ-Q7BU",
      authDomain: "tamil-chat-2d54e.firebaseapp.com",
      databaseURL: "https://tamil-chat-2d54e-default-rtdb.firebaseio.com",
      projectId: "tamil-chat-2d54e",
      storageBucket: "tamil-chat-2d54e.firebasestorage.app",
      messagingSenderId: "804705969240"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    let currentUser = {};

    // âœ… Check localStorage on page load
    window.onload = function () {
      const savedUser = localStorage.getItem("chatUser");
      if (savedUser) {
        currentUser = JSON.parse(savedUser);
        showChat();
      } else {
        document.getElementById("loginPage").style.display = "block";
      }
    };

    function login() {
      const username = document.getElementById("username").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.getElementById("gender").value;
      const file = document.getElementById("profilePic").files[0];

      if (!username || !age || !gender) {
        alert("Please fill all fields");
        return;
      }

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          currentUser = {
            username,
            age,
            gender,
            profilePic: e.target.result // Base64 image
          };
          localStorage.setItem("chatUser", JSON.stringify(currentUser));
          showChat();
        };
        reader.readAsDataURL(file);
      } else {
        currentUser = {
          username,
          age,
          gender,
          profilePic: "https://via.placeholder.com/35" // Default avatar
        };
        localStorage.setItem("chatUser", JSON.stringify(currentUser));
        showChat();
      }
    }

    function showChat() {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("chatPage").style.display = "block";
      document.getElementById("userInfo").innerHTML = 
        `<b>Logged in as:</b> <img src="${currentUser.profilePic}" width="30" height="30" style="border-radius:50%;"> ${currentUser.username} (${currentUser.age}, ${currentUser.gender})`;

      // Load chat messages
      db.ref("messages").off(); // prevent duplicate listeners
      db.ref("messages").on("child_added", snapshot => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `
          <img src="${msg.profilePic || 'https://via.placeholder.com/35'}">
          <div>
            <strong>${msg.username} (${msg.age}, ${msg.gender}):</strong><br>${msg.text}
          </div>`;
        document.getElementById("chatBox").appendChild(div);
        document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
      });
    }

    function sendMessage() {
      const text = document.getElementById("message").value.trim();
      if (text === "") return;

      db.ref("messages").push({
        username: currentUser.username,
        age: currentUser.age,
        gender: currentUser.gender,
        profilePic: currentUser.profilePic,
        text: text
      });

      document.getElementById("message").value = "";
    }

    function logout() {
      localStorage.removeItem("chatUser");
      currentUser = {};
      document.getElementById("chatPage").style.display = "none";
      document.getElementById("loginPage").style.display = "block";
    }
  </script>
</body>
</html>
