<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>WhatsApp-style Group + Private Chat (no calls, block/unblock)</title>
<style>
:root{--bg:#111b21;--panel:#202c33;--accent:#25d366;--muted:#97a4ab}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:#e9edef;font-family:Arial,system-ui;min-height:100vh;display:flex;flex-direction:column}
#app{max-width:1100px;margin:0 auto;width:100%;height:100vh;display:flex;flex-direction:column;position:relative;transition:transform .28s ease}
#topBar{padding:8px 12px;background:#0b141a;display:flex;align-items:center;gap:12px;z-index:5}
#title{font-weight:600;display:flex;align-items:center;gap:10px}
#notifWrap{display:flex;align-items:center;gap:8px}
.bell{position:relative;cursor:pointer;width:36px;height:36px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,.04)}
.badge{position:absolute;top:-6px;right:-6px;min-width:20px;height:20px;border-radius:12px;background:#ff3b30;color:#fff;display:flex;align-items:center;justify-content:center;font-size:12px;padding:0 6px;box-shadow:0 2px 6px rgba(0,0,0,.6)}
#panel{position:fixed;right:0;top:0;height:100vh;width:360px;background:#081214;border-left:1px solid rgba(255,255,255,.03);transform:translateX(100%);transition:transform .28s ease;z-index:20;box-shadow:-20px 0 60px rgba(0,0,0,.6);display:flex;flex-direction:column}
#panel.open{transform:translateX(0)}
.panelHeader{padding:14px 12px;border-bottom:1px solid rgba(255,255,255,.03);display:flex;align-items:center;gap:8px}
.panelTitle{font-weight:700}
.panelClose{margin-left:auto;background:none;border:0;color:var(--accent);cursor:pointer;font-size:18px}
.panelList{padding:8px;overflow:auto;flex:1}
.panelItem{padding:10px;border-radius:8px;display:flex;align-items:center;gap:10px;cursor:pointer}
.panelItem:hover{background:rgba(255,255,255,.02)}
.panelItem .who{flex:1}
.panelItem .count{background:#ff3b30;color:#fff;border-radius:12px;padding:2px 8px;font-size:12px}

/* main chat */
#messages{flex:1;overflow:auto;padding:12px;display:flex;flex-direction:column;gap:8px;background:#071215}
.msg-row{display:flex;align-items:flex-end;max-width:80%;position:relative}
.msg-row.self{align-self:flex-end;flex-direction:row-reverse}
.avatar{width:36px;height:36px;border-radius:50%;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;margin:0 8px;position:relative;cursor:pointer;border:2px solid transparent;transition:border .18s ease-in-out;overflow:hidden}
.avatar.online{border-color:var(--accent);box-shadow:0 0 0 0 rgba(37,211,102,.6);animation:pulse 1.5s infinite}
@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(37,211,102,.6)}70%{box-shadow:0 0 0 6px rgba(37,211,102,0)}100%{box-shadow:0 0 0 0 rgba(37,211,102,0)}}
.popup-menu{display:none;position:absolute;top:-44px;left:0;background:var(--panel);border-radius:8px;padding:6px;flex-direction:column;z-index:30;min-width:110px}
.avatar:hover .popup-menu{display:flex}
.popup-menu button{background:none;border:0;color:#fff;padding:6px 8px;text-align:left;cursor:pointer;border-radius:6px}
.bubble{background:var(--panel);padding:8px 12px;border-radius:12px;font-size:14px;line-height:1.3;word-break:break-word}
.msg-row.self .bubble{background:#005c4b}
.meta{font-size:12px;color:#53bdeb;margin-bottom:4px;display:flex;align-items:center;gap:8px}
.time{font-size:11px;color:var(--muted);margin-top:6px;text-align:right}
#inputBar{display:flex;padding:10px;background:var(--panel);align-items:center;gap:8px}
#messageInput{flex:1;padding:10px;border-radius:22px;border:0;background:#2a3942;color:#fff;outline:none;font-size:14px}
#sendBtn{width:44px;height:44px;border-radius:50%;border:0;background:var(--accent);color:#fff;font-size:18px;cursor:pointer}
#statusLine{padding:6px 12px;font-size:13px;color:var(--muted);background:#071215}
#toast{position:fixed;left:50%;transform:translateX(-50%);bottom:24px;background:#2a3942;color:#fff;padding:10px 14px;border-radius:10px;z-index:999;opacity:0;transition:opacity .25s,bottom .25s}
#toast.show{opacity:1;bottom:40px}
#loginWrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:999}
#loginCard{background:#0b141a;padding:18px;border-radius:12px;display:flex;flex-direction:column;gap:10px;min-width:300px}
#loginCard input{padding:10px;border-radius:10px;border:0;background:#162027;color:#fff}
#loginCard button{padding:10px;border-radius:10px;border:0;background:var(--accent);color:#fff;cursor:pointer}

/* private popup - BLACK window (user requested) */
#privatePopup{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:1000}
.card{background:#000;padding:12px;border-radius:12px;max-width:680px;width:96%;display:flex;flex-direction:column;max-height:92%}
#privateHeader{display:flex;align-items:center;gap:8px;margin-bottom:8px;color:#fff}
#privateMessages{flex:1;overflow:auto;padding:8px;background:#000;border-radius:8px;display:flex;flex-direction:column;gap:8px}
.private-bubble{background:#111;padding:8px 10px;border-radius:10px;max-width:80%;color:#fff}
.private-row.self .private-bubble{background:#052f24}
.private-row.self{align-self:flex-end}
#privateInputBar{display:flex;gap:8px;margin-top:8px}
#privateInput{flex:1;padding:10px;border-radius:22px;border:0;background:#111;color:#fff}
#privateSend{width:44px;height:44px;border-radius:50%;border:0;background:var(--accent);color:#fff;font-size:18px;cursor:pointer}
#typingPrivate{font-size:13px;color:var(--muted);margin-left:8px}

/* block/unblock button */
#blockBtn{background:none;border:1px solid rgba(255,255,255,.06);color:#fff;padding:6px 10px;border-radius:8px;cursor:pointer}

/* settings pop (only private chat toggle) */
#settingsWrap{position:relative}
#settingsBtn{cursor:pointer;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,.04);background:transparent;color:var(--muted)}
#settingsPanel{position:absolute;right:12px;top:48px;background:#0b141a;border:1px solid rgba(255,255,255,.03);padding:10px;border-radius:8px;display:none;z-index:30}
.settingRow{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:6px 8px}
.toggleBtn{width:46px;height:26px;border-radius:16px;background:#2a3942;position:relative;cursor:pointer;flex-shrink:0}
.toggleKnob{position:absolute;top:3px;left:3px;width:20px;height:20px;border-radius:50%;background:#fff;transition:left .18s}

/* small helpers */
.hidden{display:none}

@media(max-width:900px){ #panel{width:310px} #app{max-width:100%} }
</style>
</head>
<body>
<!-- Right-side panel -->
<div id="panel" aria-hidden="true">
  <div class="panelHeader">
    <div class="panelTitle">Private Messages</div>
    <button id="panelClose" class="panelClose">‚úï</button>
  </div>
  <div class="panelList" id="panelList"></div>
</div>

<!-- App -->
<div id="app">
  <div id="topBar">
    <div id="title">
      <div id="titleText">Group Chat</div>
    </div>

    <div style="flex:1"></div>

    <div id="notifWrap">
      <!-- Bell badge -->
      <div class="bell" id="bellBtn" title="Private messages">üîî
        <div class="badge" id="bellBadge" style="display:none">0</div>
      </div>

      <!-- Settings (only private chat toggle now) -->
      <div id="settingsWrap">
        <button id="settingsBtn">‚öôÔ∏è</button>
        <div id="settingsPanel" role="dialog" aria-label="Settings">
          <div class="settingRow">
            <div>Private Chat</div>
            <div class="toggleBtn" id="togglePrivate"><div class="toggleKnob" id="togglePrivateKnob"></div></div>
          </div>
        </div>
      </div>
    </div>

    <div id="onlineCount" style="color:var(--muted);font-size:13px;margin-left:12px"></div>
  </div>

  <div id="statusLine"></div>
  <div id="messages" aria-live="polite"></div>

  <div id="inputBar">
    <input id="messageInput" placeholder="Type a message" autocomplete="off"/>
    <button id="sendBtn">‚úàÔ∏è</button>
  </div>
</div>

<div id="toast"></div>

<!-- Login -->
<div id="loginWrap">
  <div id="loginCard">
    <div style="font-weight:700;color:#fff">Enter your name</div>
    <input id="nameInput" placeholder="Your name" />
    <div style="display:flex;gap:8px;justify-content:flex-end">
      <button id="joinBtn">Join</button>
    </div>
    <div style="font-size:12px;color:var(--muted)">Name is saved to this device.</div>
  </div>
</div>

<!-- Private chat modal (BLACK) -->
<div id="privatePopup" aria-hidden="true">
  <div class="card">
    <div id="privateHeader">
      <button id="closePrivate" style="background:none;border:0;color:var(--accent);font-size:18px;cursor:pointer">‚¨Ö</button>
      <div style="font-weight:700" id="privateTitle">Private Chat</div>
      <div style="flex:1"></div>

      <!-- BLOCK / UNBLOCK button (replaces call) -->
      <button id="blockBtn" title="Block or Unblock user">Block</button>
    </div>

    <div id="privateMessages" role="log" aria-live="polite"></div>

    <div style="display:flex;align-items:center;gap:12px;margin-top:8px">
      <div id="typingPrivate" class="small"></div>
      <div id="blockedNotice" style="color:#ff6b6b;font-size:13px;margin-left:6px"></div>
    </div>

    <div id="privateInputBar">
      <input id="privateInput" placeholder="Type a private message" autocomplete="off"/>
      <button id="privateSend">‚úàÔ∏è</button>
    </div>
  </div>
</div>

<!-- Audio: small ding only -->
<audio id="dingAudio" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="></audio>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
/* ----------------- Firebase config (same as yours) ----------------- */
const firebaseConfig = {
  apiKey: "AIzaSyB1VbLbqBxCiG_bfGoQgQyapXwHUQ-Q7BU",
  authDomain: "tamil-chat-2d54e.firebaseapp.com",
  databaseURL: "https://tamil-chat-2d54e-default-rtdb.firebaseio.com",
  projectId: "tamil-chat-2d54e",
  storageBucket: "tamil-chat-2d54e.appspot.com",
  messagingSenderId: "804705969240",
  appId: "1:804705969240:web:658df281dd8360843c162d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ----------------- DOM refs ----------------- */
const panelEl = document.getElementById('panel');
const panelListEl = document.getElementById('panelList');
const panelCloseBtn = document.getElementById('panelClose');
const bellBtn = document.getElementById('bellBtn');
const bellBadge = document.getElementById('bellBadge');

const messagesEl = document.getElementById('messages');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const statusLine = document.getElementById('statusLine');
const onlineCountEl = document.getElementById('onlineCount');
const toastEl = document.getElementById('toast');

const loginWrap = document.getElementById('loginWrap');
const nameInput = document.getElementById('nameInput');
const joinBtn = document.getElementById('joinBtn');

const privatePopup = document.getElementById('privatePopup');
const privateTitle = document.getElementById('privateTitle');
const privateMessages = document.getElementById('privateMessages');
const privateInput = document.getElementById('privateInput');
const privateSend = document.getElementById('privateSend');
const closePrivate = document.getElementById('closePrivate');
const blockBtn = document.getElementById('blockBtn');

const typingPrivateEl = document.getElementById('typingPrivate');
const blockedNotice = document.getElementById('blockedNotice');

const dingAudio = document.getElementById('dingAudio');

const settingsBtn = document.getElementById('settingsBtn');
const settingsPanel = document.getElementById('settingsPanel');
const togglePrivate = document.getElementById('togglePrivate');
const togglePrivateKnob = document.getElementById('togglePrivateKnob');

const bellBadgeEl = bellBadge;

/* ----------------- state ----------------- */
let username = localStorage.getItem('guestName') || '';
let currentGroupRef = null;
let currentPrivateRef = null;
let privateChatWith = null;
let typingTimer = null;
let privateTypingTimer = null;
const privateListeners = new Map();
/* dedupe set per chat for message keys rendered */
const renderedPrivateMsgIds = new Map();

/* settings */
const SETTINGS_KEY = 'chat_settings_v1';
let settings = JSON.parse(localStorage.getItem(SETTINGS_KEY) || '{}');
if(typeof settings.privateChat === 'undefined') settings.privateChat = true;
applySettingsToUI();

/* ----------------- helpers ----------------- */
function showToast(msg){ toastEl.textContent = msg; toastEl.classList.add('show'); setTimeout(()=> toastEl.classList.remove('show'), 1600); }
function formatTime(ms){ const d=new Date(ms); let h=d.getHours(), m=d.getMinutes().toString().padStart(2,'0'); const am = h>=12?'PM':'AM'; h=h%12||12; return `${h}:${m} ${am}`; }
function scrollToBottomSoon(el){ setTimeout(()=> { el.scrollTop = el.scrollHeight; }, 80); }
function chatId(a,b){ return [a,b].sort().join('_'); }

/* ----------------- Login / start ----------------- */
function showLogin(){ loginWrap.style.display = 'flex'; }
function hideLogin(){ loginWrap.style.display = 'none'; }

async function startAs(name){
  username = name;
  localStorage.setItem('guestName', name);
  hideLogin();
  setPresence();
  startGroupListeners();
  listenTypingGroup();
  listenPresence();
  watchPrivateChatsInitial();
  listenUnreadAndPanel();
}

if(!username) showLogin();
else startAs(username);

joinBtn.addEventListener('click', ()=> {
  const n = nameInput.value.trim();
  if(!n) return showToast('Enter a name');
  startAs(n);
});

/* ----------------- Settings UI (only private chat toggle) ----------------- */
settingsBtn.addEventListener('click', ()=> {
  settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
});
document.addEventListener('click', (e)=> {
  if(!settingsPanel.contains(e.target) && e.target !== settingsBtn) settingsPanel.style.display = 'none';
});
function applySettingsToUI(){
  if(settings.privateChat){
    togglePrivate.style.background = '#25d366';
    togglePrivateKnob.style.left = '23px';
  } else {
    togglePrivate.style.background = '#2a3942';
    togglePrivateKnob.style.left = '3px';
  }
  localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
}
togglePrivate.addEventListener('click', ()=> {
  settings.privateChat = !settings.privateChat; applySettingsToUI();
});

/* ----------------- Presence & Group ----------------- */
function setPresence(){
  if(!username) return;
  db.ref(`status/${username}`).set(true);
  db.ref(`status/${username}`).onDisconnect().remove();
  db.ref(`profiles/${username}`).update({ online: true }).catch(()=>{});
  db.ref(`profiles/${username}/online`).onDisconnect().remove();
}

function startGroupListeners(){
  if(currentGroupRef) currentGroupRef.off();
  messagesEl.innerHTML = '';
  currentGroupRef = db.ref('messages').limitToLast(50);
  currentGroupRef.on('child_added', snap => renderGroupMessage(snap.val(), snap.key));
  currentGroupRef.on('child_removed', snap => {
    const el = messagesEl.querySelector(`[data-key="${snap.key}"]`);
    if(el) el.remove();
  });
}

function renderGroupMessage(data, key){
  if(!data || data.banned) return;
  const isSelf = data.name===username;
  const row = document.createElement('div'); row.className='msg-row'+(isSelf?' self':''); if(key) row.dataset.key=key;
  const avatar=document.createElement('div'); avatar.className='avatar'; avatar.textContent=data.name.charAt(0).toUpperCase(); avatar.dataset.username=data.name;
  avatar.addEventListener('click', ()=>{ if(data.name!==username) openPrivatePopup(data.name); });
  const popup=document.createElement('div'); popup.className='popup-menu';
  if(isSelf){ const del=document.createElement('button'); del.textContent='üóëÔ∏è Delete'; del.onclick=()=>{ if(key) db.ref(`messages/${key}`).remove(); row.remove(); }; popup.appendChild(del); }
  else { const report=document.createElement('button'); report.textContent='üö© Report'; report.onclick=()=>reportUser(data.name); popup.appendChild(report);
         const block=document.createElement('button'); block.textContent='üö´ Block'; block.onclick=()=>{ db.ref(`blocks/${username}/${data.name}`).set(true); row.remove(); showToast('Blocked'); }; popup.appendChild(block); }
  avatar.appendChild(popup);
  const content=document.createElement('div'); content.style.display='flex'; content.style.flexDirection='column';
  const meta=document.createElement('div'); meta.className='meta'; meta.textContent=data.name;
  const bubble=document.createElement('div'); bubble.className='bubble'; bubble.textContent=data.text||'';
  const t=document.createElement('div'); t.className='time'; t.textContent=formatTime(data.time||Date.now());
  content.append(meta,bubble,t); row.append(avatar,content); messagesEl.appendChild(row); scrollToBottomSoon(messagesEl);
}

/* send group */
sendBtn.addEventListener('click', sendGroupMessage);
messageInput.addEventListener('keypress', e=>{ if(e.key==='Enter'){ e.preventDefault(); sendGroupMessage(); }});

function sendGroupMessage(){
  const text=messageInput.value.trim(); if(!text) return;
  db.ref('messages').push({ name: username, text, time: Date.now() }); messageInput.value='';
  db.ref(`typing/group/${username}`).remove(); cleanupGroup(50);
}
function cleanupGroup(limit){ db.ref('messages').once('value').then(snap=>{ const val=snap.val()||{}; const keys=Object.keys(val); if(keys.length>limit){ const arr=keys.map(k=>({k,t:val[k].time||0})).sort((a,b)=>a.t-b.t); const remove=arr.slice(0,arr.length-limit); const updates={}; remove.forEach(r=>updates[`messages/${r.k}`]=null); db.ref().update(updates).catch(()=>{}); } }); }

/* typing indicator (group) */
function listenTypingGroup(){
  db.ref('typing/group').on('value', snap=>{ const obj=snap.val()||{}; delete obj[username]; const who=Object.keys(obj); statusLine.textContent=who.length?`${who.join(', ')} is typing...`:''; });
  messageInput.addEventListener('input', ()=>{ db.ref(`typing/group/${username}`).set(true); clearTimeout(typingTimer); typingTimer=setTimeout(()=>db.ref(`typing/group/${username}`).remove(),1500); });
}

/* presence (avatars) */
function listenPresence(){
  db.ref('status').on('value', snap=>{ const val=snap.val()||{}; onlineCountEl.textContent=`${Object.keys(val).length} online`; document.querySelectorAll('.avatar').forEach(a=>{ const u=a.dataset.username; if(!u) return; val[u]?a.classList.add('online'):a.classList.remove('online'); }); });
}

/* report user */
function reportUser(user){ if(user===username){ showToast("Can't report yourself"); return; } db.ref(`reports/${user}/${username}`).set(true).then(()=>{ db.ref(`reports/${user}`).once('value').then(snap=>{ if(snap.numChildren()>=3){ db.ref('messages').orderByChild('name').equalTo(user).once('value').then(ms=>{ ms.forEach(m=>m.ref.update({banned:true})); db.ref('messages').push({name:'System',text:`${user} has been removed from the group`,time:Date.now()}); }); } }); showToast('User reported successfully!'); }).catch(()=>showToast('Report failed')); }

/* ----------------- UNREAD & PANEL ----------------- */
function watchPrivateChats(){
  const root = db.ref('privateChats');
  root.on('child_added', snap=>{ const key = snap.key; if(!key.includes(username)) return; attachPrivateListener(key); });
  root.once('value').then(all=>{ all.forEach(snap=>{ const key = snap.key; if(key.includes(username)) attachPrivateListener(key); }); });
}
function attachPrivateListener(chatKey){
  if(privateListeners.has(chatKey)) return;
  const chatRef = db.ref(`privateChats/${chatKey}`).limitToLast(1);
  const handler = chatRef.on('child_added', snap=>{
    const msg = snap.val(); if(!msg) return;
    if(msg.name === username) return;
    const parts = chatKey.split('_'); const other = parts[0] === username ? parts[1] : parts[0];
    if(privateChatWith === other && privatePopup.style.display === 'flex'){
      renderPrivateMessageWithId(chatKey, snap.key, msg);
    } else {
      bellFlash();
    }
    refreshPanelList();
  });
  privateListeners.set(chatKey, { ref: chatRef, handler });
}
function listenUnreadForMe(){
  const uRef = db.ref(`unread/${username}`);
  uRef.on('value', snap=>{
    const val = snap.val() || {};
    const totals = Object.values(val).reduce((s,n)=> s + (Number(n)||0), 0);
    updateBellBadge(totals);
    refreshPanelList();
  });
}
function updateBellBadge(total){
  if(total && total > 0){
    bellBadge.style.display = 'flex';
    bellBadge.textContent = total > 99 ? '99+' : String(total);
  } else {
    bellBadge.style.display = 'none';
  }
}
async function refreshPanelList(){
  panelListEl.innerHTML = '';
  const all = await db.ref('privateChats').once('value').then(s=> s.val() || {});
  const unreadForMe = await db.ref(`unread/${username}`).once('value').then(s=> s.val() || {});
  const map = [];
  Object.keys(all).forEach(key=>{
    if(!key.includes(username)) return;
    const parts = key.split('_'); const other = parts[0] === username ? parts[1] : parts[0];
    const ucount = Number((unreadForMe && unreadForMe[other]) || 0);
    const msgs = all[key] || {};
    const times = Object.values(msgs).map(m=> m.time || 0);
    const latest = times.length ? Math.max(...times) : 0;
    map.push({ other, key, ucount, latest });
  });
  map.sort((a,b)=> b.latest - a.latest);
  map.forEach(item=>{
    const el = document.createElement('div'); el.className = 'panelItem'; el.dataset.other = item.other;
    const who = document.createElement('div'); who.className = 'who'; who.textContent = item.other;
    const count = document.createElement('div'); count.className = 'count'; count.textContent = item.ucount;
    if(item.ucount === 0) count.style.display = 'none';
    el.append(who, count);
    el.addEventListener('click', ()=> {
      openPrivatePopup(item.other);
      db.ref(`unread/${username}/${item.other}`).set(0).catch(()=>{});
    });
    panelListEl.appendChild(el);
  });
  // also show unread-only entries not in privateChats
  const unreadKeys = Object.keys(unreadForMe || {}).filter(x=> x && !(map.find(m=>m.other===x)));
  unreadKeys.forEach(other=>{
    const ucount = Number(unreadForMe[other] || 0);
    if(ucount <= 0) return;
    const el = document.createElement('div'); el.className = 'panelItem'; el.dataset.other = other;
    const who = document.createElement('div'); who.className = 'who'; who.textContent = other;
    const count = document.createElement('div'); count.className = 'count'; count.textContent = ucount;
    el.append(who,count);
    el.addEventListener('click', ()=> {
      openPrivatePopup(other);
      db.ref(`unread/${username}/${other}`).set(0).catch(()=>{});
    });
    panelListEl.appendChild(el);
  });
}
function openPanel(){ panelEl.classList.add('open'); panelEl.setAttribute('aria-hidden','false'); const w = panelEl.getBoundingClientRect().width; document.getElementById('app').style.transform = `translateX(-${w}px)`; refreshPanelList(); }
function closePanel(){ panelEl.classList.remove('open'); panelEl.setAttribute('aria-hidden','true'); document.getElementById('app').style.transform = ''; }
panelCloseBtn.addEventListener('click', closePanel);
bellBtn.addEventListener('click', ()=> { if(panelEl.classList.contains('open')) closePanel(); else openPanel(); });
function bellFlash(){ bellBtn.animate([{ transform: 'translateY(0)' },{ transform: 'translateY(-4px)' },{ transform: 'translateY(0)' }], { duration: 260, easing: 'ease-out' }); try { dingAudio.currentTime = 0; dingAudio.play().catch(()=>{}); } catch(e){} }

/* ----------------- Private Chat open/render/send (dedupe fixed) ----------------- */
function openPrivatePopup(otherUser){
  if(!settings.privateChat){ showToast('Private chat is turned OFF in settings'); return; }
  privateChatWith = otherUser;
  privateTitle.textContent = `Private Chat with ${otherUser}`;
  privateMessages.innerHTML = '';
  typingPrivateEl.textContent = '';
  blockedNotice.textContent = '';
  privatePopup.style.display = 'flex';
  privatePopup.setAttribute('aria-hidden','false');

  // show online label if needed (not displayed visually here)
  db.ref(`profiles/${otherUser}/online`).once('value').then(snap=>{ /* optional */ });

  // 0 out unread for this chat for me
  db.ref(`unread/${username}/${otherUser}`).set(0).catch(()=>{});

  // attach listener for last 50 messages
  const key = chatId(username, otherUser);
  if(currentPrivateRef) { currentPrivateRef.off(); currentPrivateRef = null; }
  currentPrivateRef = db.ref(`privateChats/${key}`).limitToLast(50);

  // clear dedupe map for this chat and re-init
  renderedPrivateMsgIds.set(key, new Set());
  currentPrivateRef.on('child_added', snap => {
    renderPrivateMessageWithId(key, snap.key, snap.val());
  });

  // listen typing for this chat
  const typingPath = `typing/private/${key}`;
  db.ref(typingPath).on('value', snap=>{
    const obj = snap.val() || {};
    // remove our own presence
    delete obj[username];
    const who = Object.keys(obj);
    if(who.length){
      typingPrivateEl.textContent = `${who.join(', ')} is typing...`;
    } else typingPrivateEl.textContent = '';
  });

  // check block status and set block button state
  updateBlockButtonUI(otherUser);

  // close panel if open
  closePanel();
  refreshPanelList();
}

/* render private message but guard duplicates by id */
function renderPrivateMessageWithId(chatKey, msgId, msg){
  if(!msg) return;
  let set = renderedPrivateMsgIds.get(chatKey);
  if(!set){ set = new Set(); renderedPrivateMsgIds.set(chatKey, set); }
  if(set.has(msgId)) return; // already rendered
  set.add(msgId);
  const row = document.createElement('div'); row.className = 'private-row ' + (msg.name===username ? 'self' : '');
  const b = document.createElement('div'); b.className = 'private-bubble'; b.textContent = msg.text;
  const t = document.createElement('div'); t.className = 'time'; t.style.fontSize='11px'; t.style.marginTop='4px'; t.style.color = '#97a4ab';
  t.textContent = formatTime(msg.time||Date.now());
  row.append(b,t); privateMessages.appendChild(row); scrollToBottomSoon(privateMessages);
}

/* send private: protect double-send, but also respect block rules */
privateSend.addEventListener('click', sendPrivate);
privateInput.addEventListener('keypress', e=>{ if(e.key==='Enter'){ e.preventDefault(); sendPrivate(); }});

let privateSendLocked = false;
async function sendPrivate(){
  if(!settings.privateChat){ showToast('Private chat is turned OFF'); return; }
  const text = privateInput.value.trim();
  if(!text || !privateChatWith) return;
  // check if other has blocked me
  const blockedBySnap = await db.ref(`blocks/${privateChatWith}/${username}`).once('value').then(s=> s.val());
  if(blockedBySnap){
    blockedNotice.textContent = 'You are blocked by this user ‚Äî messages are disabled.';
    return;
  }
  // check if I have blocked other
  const iBlocked = await db.ref(`blocks/${username}/${privateChatWith}`).once('value').then(s=> s.val());
  if(iBlocked){
    blockedNotice.textContent = 'You have blocked this user ‚Äî unblock to send messages.';
    return;
  }

  if(privateSendLocked) return; // protect double-click
  privateSendLocked = true;
  privateSend.disabled = true;
  const key = chatId(username, privateChatWith);
  const path = `privateChats/${key}`;
  db.ref(path).push({ name: username, text, time: Date.now() }).then(ref=>{
    // increment unread for recipient
    const recipient = privateChatWith;
    const sender = username;
    db.ref(`unread/${recipient}/${sender}`).transaction(curr => (Number(curr) || 0) + 1).catch(()=>{});
    privateInput.value = '';
    db.ref(`typing/private/${key}/${username}`).remove().catch(()=>{});
    cleanupPrivate(path, 50);
    refreshPanelList();
  }).catch(()=> showToast('Failed to send')).finally(()=>{
    // small timeout to prevent duplicate UI pushes
    setTimeout(()=>{ privateSendLocked = false; privateSend.disabled = false; }, 300);
  });
}

/* typing indicator (private) - we set our typing presence while typing */
privateInput.addEventListener('input', ()=>{
  if(!privateChatWith) return;
  const key = chatId(username, privateChatWith);
  const path = `typing/private/${key}`;
  db.ref(`${path}/${username}`).set(true);
  clearTimeout(privateTypingTimer);
  privateTypingTimer = setTimeout(()=> db.ref(`${path}/${username}`).remove(), 1500);
});

/* close private */
closePrivate.addEventListener('click', ()=>{
  privatePopup.style.display = 'none';
  privatePopup.setAttribute('aria-hidden','true');
  if(currentPrivateRef){ currentPrivateRef.off(); currentPrivateRef = null; }
  if(privateChatWith) {
    const key = chatId(username, privateChatWith);
    db.ref(`typing/private/${key}/${username}`).remove().catch(()=>{});
  }
  privateChatWith = null;
  typingPrivateEl.textContent = '';
  blockedNotice.textContent = '';
});

/* ----------------- BLOCK / UNBLOCK logic ----------------- */
async function updateBlockButtonUI(other){
  const iBlocked = await db.ref(`blocks/${username}/${other}`).once('value').then(s=> s.val());
  const otherBlockedMe = await db.ref(`blocks/${other}/${username}`).once('value').then(s=> s.val());
  if(iBlocked){
    blockBtn.textContent = 'Unblock';
    blockedNotice.textContent = '';
    privateInput.disabled = true;
    privateSend.disabled = true;
  } else {
    blockBtn.textContent = 'Block';
    // if other blocked me, show notice and disable input
    if(otherBlockedMe){
      blockedNotice.textContent = 'You are blocked by this user ‚Äî messages disabled.';
      privateInput.disabled = true;
      privateSend.disabled = true;
    } else {
      blockedNotice.textContent = '';
      privateInput.disabled = false;
      privateSend.disabled = false;
    }
  }
  // show/hide block button if no privateChatWith
  blockBtn.style.display = privateChatWith ? 'inline-block' : 'none';
}

/* handle click */
blockBtn.addEventListener('click', async ()=>{
  if(!privateChatWith) return;
  const other = privateChatWith;
  const iBlocked = await db.ref(`blocks/${username}/${other}`).once('value').then(s=> s.val());
  if(iBlocked){
    // unblock
    db.ref(`blocks/${username}/${other}`).remove().then(()=> {
      showToast('User unblocked');
      updateBlockButtonUI(other);
    }).catch(()=> showToast('Failed to unblock'));
  } else {
    // block
    db.ref(`blocks/${username}/${other}`).set(true).then(()=>{
      showToast('User blocked');
      updateBlockButtonUI(other);
    }).catch(()=> showToast('Failed to block'));
  }
});

/* ----------------- cleanup private messages limit ----------------- */
function cleanupPrivate(path, limit){ db.ref(path).once('value').then(snap=>{ const val=snap.val()||{}; const keys=Object.keys(val); if(keys.length>limit){ const arr=keys.map(k=>({k,t:val[k].time||0})).sort((a,b)=>a.t-b.t); const remove=arr.slice(0,arr.length-limit); const updates={}; remove.forEach(r=>updates[`${r.k}`]=null); db.ref(path).update(updates).catch(()=>{}); } }); }

/* ----------------- init watchers ----------------- */
function watchPrivateChatsInitial(){
  watchPrivateChats();
  db.ref('privateChats').on('child_changed', ()=> refreshPanelList());
  db.ref('privateChats').on('child_added', ()=> refreshPanelList());
}

/* listen and display unread & panel */
function listenUnreadAndPanel(){
  listenUnreadForMe();
  refreshPanelList();
}

/* ----------------- unload cleanup ----------------- */
window.addEventListener('beforeunload', ()=>{
  if(username){
    db.ref(`status/${username}`).remove();
    db.ref(`profiles/${username}/online`).remove();
    db.ref(`typing/group/${username}`).remove();
    if(privateChatWith) {
      const key = chatId(username, privateChatWith);
      db.ref(`typing/private/${key}/${username}`).remove().catch(()=>{});
    }
  }
});

}
