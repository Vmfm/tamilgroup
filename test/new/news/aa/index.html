<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VM Pro Chat</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<style>
body { margin:0; font-family:sans-serif; background:#e5ddd5; }
#app { display:flex; height:100vh; }

#sidebar {
  width:30%;
  background:#ffffff;
  border-right:1px solid #ccc;
  overflow-y:auto;
}

#chat {
  width:70%;
  display:flex;
  flex-direction:column;
}

.header {
  padding:10px;
  background:#075e54;
  color:white;
}

#messages {
  flex:1;
  padding:10px;
  overflow-y:auto;
}

.message {
  margin:5px 0;
  padding:8px;
  border-radius:8px;
  max-width:60%;
}

.me { background:#dcf8c6; margin-left:auto; }
.other { background:white; }

#inputArea {
  display:flex;
  padding:10px;
  background:white;
}

#inputArea input {
  flex:1;
  padding:8px;
}

button {
  padding:8px;
  background:#075e54;
  color:white;
  border:none;
  cursor:pointer;
}

.userItem {
  padding:10px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.online { color:green; font-size:12px; }
</style>
</head>
<body>

<div id="app">

<div id="sidebar">
  <div class="header">Rooms</div>
  <div id="rooms"></div>
  <div class="header">Users</div>
  <div id="users"></div>
</div>

<div id="chat">
  <div class="header" id="chatTitle">Select Room</div>
  <div id="messages"></div>

  <div id="inputArea">
    <input id="msgInput" placeholder="Type message">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

</div>

<script>
const supabase = window.supabase.createClient(
  "YOUR_SUPABASE_URL",
  "YOUR_PUBLIC_ANON_KEY"
);

let currentUser = localStorage.getItem("vm_user");
let currentRoom = "global";

/* LOGIN */
if(!currentUser){
  currentUser = prompt("Enter username");
  localStorage.setItem("vm_user", currentUser);
}

/* SET ONLINE */
supabase.from("profiles").upsert({username:currentUser, online:true});

/* LOAD USERS */
async function loadUsers(){
  let {data} = await supabase.from("profiles").select("*");
  let list=document.getElementById("users");
  list.innerHTML="";
  data.forEach(u=>{
    if(u.username!==currentUser){
      let div=document.createElement("div");
      div.className="userItem";
      div.innerHTML=u.username + 
        (u.online ? " <span class='online'>‚óè online</span>" : "");
      div.onclick=()=>openPrivate(u.username);
      list.appendChild(div);
    }
  });
}

/* ROOMS */
const rooms=["global","tamil","friends"];
let roomBox=document.getElementById("rooms");
rooms.forEach(r=>{
  let div=document.createElement("div");
  div.className="userItem";
  div.innerText=r;
  div.onclick=()=>openRoom(r);
  roomBox.appendChild(div);
});

function openRoom(room){
  currentRoom=room;
  document.getElementById("chatTitle").innerText="Room: "+room;
  loadMessages();
}

function openPrivate(user){
  currentRoom="private_"+user;
  document.getElementById("chatTitle").innerText="Chat with "+user;
  loadMessages();
}

/* LOAD MESSAGES */
async function loadMessages(){
  let {data}=await supabase.from("messages")
    .select("*")
    .eq("room",currentRoom)
    .order("created_at",{ascending:true});

  let box=document.getElementById("messages");
  box.innerHTML="";

  data.forEach(m=>{
    let div=document.createElement("div");
    div.className="message "+(m.sender===currentUser?"me":"other");
    div.innerText=m.content;
    box.appendChild(div);
  });

  box.scrollTop=box.scrollHeight;
}

/* SEND */
async function sendMessage(){
  let input=document.getElementById("msgInput");
  if(!input.value) return;

  await supabase.from("messages").insert({
    room:currentRoom,
    sender:currentUser,
    content:input.value
  });

  input.value="";
  loadMessages();
}

/* REALTIME */
supabase.channel('messages')
  .on('postgres_changes',
      { event:'INSERT', schema:'public', table:'messages' },
      payload=>{ loadMessages(); }
  )
  .subscribe();

/* REFRESH USERS */
setInterval(loadUsers,3000);

loadUsers();
openRoom("global");
</script>

</body>
</html>
